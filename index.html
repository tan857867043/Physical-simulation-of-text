        // ËÆæÁΩÆÁîªÂ∏É
        function setupCanvas() {
            canvas = document.getElementById('physicsCanvas');
            ctx = canvas.getContext('2d');
            
            const resizeCanvas = () => {
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                // Á°Æ‰øùÁîªÂ∏ÉÂ∞∫ÂØ∏ÊòØÊï¥Êï∞ÔºåÈÅøÂÖç‰∫öÂÉèÁ¥†ÈóÆÈ¢ò
                canvas.width = Math.floor(rect.width * dpr);
                canvas.height = Math.floor(rect.height * dpr);
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                
                ctx.scale(dpr, dpr);
                
                // Êõ¥Êñ∞ËßÜËßâÂÖÉÁ¥†‰ΩçÁΩÆ
                const vortexVisual = document.getElementById('vortexVisual');
                const launcherVisual = document.getElementById('launcherVisual');
                
                vortexVisual.style.left = (rect.width * CONFIG.vortex.xPosition - 24) + 'px';
                vortexVisual.style.top = (rect.height * 0.5 - 24) + 'px';
                
                launcherVisual.style.left = (CONFIG.launcher.x - 20) + 'px';
                launcherVisual.style.top = (CONFIG.launcher.y - 20) + 'px';
                
                // Êõ¥Êñ∞Â¢ô‰Ωì‰ΩçÁΩÆ - Âª∂ËøüÊâßË°åÁ°Æ‰øùÂ∞∫ÂØ∏Á®≥ÂÆö
                setTimeout(() => {
                    if (world) {
                        updateWalls();
                    }
                }, 100);
            };
            
            // Á°Æ‰øùËß¶Êë∏‰∫ã‰ª∂ËÉΩÊ≠£Á°ÆËé∑ÂèñÂùêÊ†á
            canvas.style.touchAction = 'none';
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        
        // Â¢ô‰ΩìËæπÁïå
        let walls = [];
        
        // ÂàõÂª∫/Êõ¥Êñ∞Â¢ô‰Ωì
        function updateWalls() {
            const { World, Bodies } = Matter;
            
            // ÁßªÈô§ÊóßÂ¢ô‰Ωì
            if (walls.length > 0) {
                World.remove(world, walls);
                walls = [];
            }
            
            // Ëé∑ÂèñÂÆûÈôÖÊòæÁ§∫Â∞∫ÂØ∏ÔºàÁõ¥Êé•‰ΩøÁî®getBoundingClientRectÔºâ
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            // ‰ΩøÁî®ÂÆûÈôÖÊòæÁ§∫Â∞∫ÂØ∏ÔºåÈÅøÂÖçDPRËÆ°ÁÆóËØØÂ∑Æ
            const displayWidth = rect.width;
            const displayHeight = rect.height;
            
            // ÁßªÂä®Á´Ø‰∏ìÁî®Â¢ô‰ΩìÂèÇÊï∞
            const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
            const wallThickness = isMobile ? 100 : 60; // ÁßªÂä®Á´Ø‰ΩøÁî®Êõ¥ÂéöÂ¢ô‰Ωì
            const extraMargin = isMobile ? 50 : 20; // ÁßªÂä®Á´ØÈ¢ùÂ§ñËæπË∑ù
            
            const wallOptions = {
                isStatic: true,
                friction: 1.0, // ÊúÄÂ§ßÊë©Êì¶Âäõ
                restitution: 0.01, // ÊúÄÂ∞èÂºπÊÄßÔºåÈò≤Ê≠¢Á©øÈÄè
                collisionFilter: {
                    group: -1,
                    category: 0x0002,
                    mask: 0xFFFFFFFF
                }
            };
            
            // ÂàõÂª∫Ë∂ÖÂ§ßÂ¢ô‰ΩìÔºåÁ°Æ‰øùÂÆåÂÖ®Ë¶ÜÁõñËæπÁïå
            const ground = Bodies.rectangle(
                displayWidth / 2, 
                displayHeight + wallThickness / 2, 
                displayWidth + wallThickness * 4, 
                wallThickness, 
                wallOptions
            );
            
            const ceiling = Bodies.rectangle(
                displayWidth / 2, 
                -wallThickness / 2, 
                displayWidth + wallThickness * 4, 
                wallThickness, 
                wallOptions
            );
            
            const leftWall = Bodies.rectangle(
                -wallThickness / 2, 
                displayHeight / 2, 
                wallThickness, 
                displayHeight + wallThickness * 4, 
                wallOptions
            );
            
            const rightWall = Bodies.rectangle(
                displayWidth + wallThickness / 2, 
                displayHeight / 2, 
                wallThickness, 
                displayHeight + wallThickness * 4, 
                wallOptions
            );
            
            walls = [ground, ceiling, leftWall, rightWall];
            World.add(world, walls);
            
            // È™åËØÅÂ¢ô‰Ωì‰ΩçÁΩÆ
            console.log('Â¢ô‰ΩìÊõ¥Êñ∞ÂÆåÊàê:', {
                isMobile,
                displaySize: { width: displayWidth, height: displayHeight },
                wallThickness,
                groundPos: ground.position,
                leftWallPos: leftWall.position,
                rightWallPos: rightWall.position
            });
        }
        
        // ËÆæÁΩÆÁâ©ÁêÜÂºïÊìé
        function setupPhysics() {
            const { Engine, World, Bodies, Body, Constraint, Mouse, MouseConstraint } = Matter;
            
            engine = Engine.create({
                timing: {
                    timeScale: CONFIG.physics.timeScale,
                    delta: 1000 / CONFIG.physics.fps
                },
                // Â¢ûÂº∫Á¢∞ÊíûÊ£ÄÊµãÁ≤æÂ∫¶
                positionIterations: 6,
                velocityIterations: 4,
                constraintIterations: 2
            });
            world = engine.world;
            
            world.gravity.y = isMobileDevice ? CONFIG.physics.mobileGravity : CONFIG.physics.gravity;
            
            // ËÆæÁΩÆËæπÁïåÂÆπÂ∑Æ‰∏∫0ÔºåÁ°Æ‰øùÁ≤æÁ°ÆËæπÁïåÊ£ÄÊµã
            world.bounds = {
                min: { x: -Infinity, y: -Infinity },
                max: { x: Infinity, y: Infinity }
            };
            
            // ÂàõÂª∫ÂàùÂßãÂ¢ô‰Ωì
            updateWalls();
            
            // Èº†Ê†á/Ëß¶Êë∏ÊéßÂà∂
            const mouse = Mouse.create(canvas);
            const touchControl = {
                element: canvas,
                target: null,
                startX: 0,
                startY: 0
            };
            
            // Èº†Ê†áÊéßÂà∂ - ‰ºòÂåñÈº†Ê†áÊãñÂä®
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.8, // Â¢ûÂä†ÂàöÂ∫¶ÔºåËÆ©ÊãñÂä®Êõ¥Á≤æÁ°Æ
                    render: { visible: false },
                    damping: 0.1, // ÂáèÂ∞ëÈòªÂ∞ºÔºåÂìçÂ∫îÊõ¥Âø´
                    angularStiffness: 0.5 // Â¢ûÂä†ËßíÂàöÂ∫¶
                }
            });
            
            World.add(world, mouseConstraint);
            
            // ‰ºòÂåñËß¶Êë∏ÊãñÂä®‰ΩìÈ™å
            let activeTouch = null;
            let touchOffset = { x: 0, y: 0 };
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const mousePos = {
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    };
                    
                    // Êü•ÊâæÊúÄËøëÁöÑÁâ©‰Ωì
                    const bodies = Matter.Composite.allBodies(world);
                    let closestBody = null;
                    let minDistance = Infinity;
                    
                    for (const body of bodies) {
                        if (body.isStatic) continue;
                        
                        const distance = Math.sqrt(
                            Math.pow(body.position.x - mousePos.x, 2) + 
                            Math.pow(body.position.y - mousePos.y, 2)
                        );
                        
                        // Ê£ÄÊü•ÊòØÂê¶Âú®Áâ©‰ΩìËåÉÂõ¥ÂÜÖÔºàËÄÉËôëÁâ©‰ΩìÂ§ßÂ∞èÔºâ
                        const bounds = body.bounds;
                        const range = Math.max(bounds.max.x - bounds.min.x, bounds.max.y - bounds.min.y) / 2;
                        
                        if (distance < range + 20 && distance < minDistance) {
                            closestBody = body;
                            minDistance = distance;
                        }
                    }
                    
                    if (closestBody) {
                        activeTouch = closestBody;
                        touchOffset.x = mousePos.x - closestBody.position.x;
                        touchOffset.y = mousePos.y - closestBody.position.y;
                        
                        // ‰∏¥Êó∂Â¢ûÂä†Áâ©‰ΩìÁöÑÈòªÂ∞ºÔºåËÆ©ÊãñÂä®Êõ¥Á®≥ÂÆö
                        activeTouch.originalFrictionAir = activeTouch.frictionAir;
                        activeTouch.frictionAir = 0.9;
                        
                        // ÊöÇÂÅúÁâ©ÁêÜËÆ°ÁÆóÔºåÈÅøÂÖçÊäñÂä®
                        activeTouch.isSensor = true;
                    }
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (activeTouch && e.touches.length === 1) {
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const mousePos = {
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    };
                    
                    // Âπ≥ÊªëÁßªÂä®Âà∞Ëß¶Êë∏‰ΩçÁΩÆ
                    const targetX = mousePos.x - touchOffset.x;
                    const targetY = mousePos.y - touchOffset.y;
                    
                    Matter.Body.setPosition(activeTouch, {
                        x: targetX,
                        y: targetY
                    });
                    
                    // ËÆæÁΩÆÈÄüÂ∫¶‰∏∫0ÔºåÈÅøÂÖçÊÉØÊÄß
                    Matter.Body.setVelocity(activeTouch, { x: 0, y: 0 });
                    Matter.Body.setAngularVelocity(activeTouch, 0);
                }
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (activeTouch) {
                    // ÊÅ¢Â§çÂéüÂßãÂ±ûÊÄß
                    activeTouch.frictionAir = activeTouch.originalFrictionAir || 0.01;
                    activeTouch.isSensor = false;
                    
                    // ÁªôÁâ©‰Ωì‰∏ÄÁÇπÂàùÂßãÈÄüÂ∫¶ÔºåÊ®°ÊãüÈáäÊîæÊïàÊûú
                    Matter.Body.setVelocity(activeTouch, { x: 0, y: 0 });
                    
                    activeTouch = null;
                }
            });
            
            canvas.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                if (activeTouch) {
                    activeTouch.frictionAir = activeTouch.originalFrictionAir || 0.01;
                    activeTouch.isSensor = false;
                    activeTouch = null;
                }
            });
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            const textInput = document.getElementById('textInput');
            const addTextBtn = document.getElementById('addTextBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const clearBtn = document.getElementById('clearBtn');
            const gravitySwitch = document.getElementById('gravitySwitch');
            const vortexSwitch = document.getElementById('vortexSwitch');
            
            // Ê∑ªÂä†ÊñáÂ≠ó
            addTextBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text) {
                    launchText(text);
                    textInput.value = '';
                }
            });
            
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const text = textInput.value.trim();
                    if (text) {
                        launchText(text);

                    }
                }
            });
            
            // ËØ≠Èü≥ËæìÂÖ•
            voiceBtn.addEventListener('click', toggleVoiceInput);
            
            // Ê∏ÖÈô§ÊâÄÊúâ
            clearBtn.addEventListener('click', clearAll);
            
            // ÂºÄÂÖ≥ÊéßÂà∂
            gravitySwitch.addEventListener('click', toggleGravity);
            vortexSwitch.addEventListener('click', toggleVortex);
            
            // Èò≤Ê≠¢Ëß¶Êë∏‰∫ã‰ª∂ÁöÑÈªòËÆ§Ë°å‰∏∫
            document.addEventListener('touchmove', (e) => {
                if (e.target === canvas) {
                    e.preventDefault();
                }

        }
        
        // ÂèëÂ∞ÑÊñáÂ≠óÔºàÂ∏¶ÈªëÊ¥ûÊïàÊûúÔºâ
        function launchText(text) {
            if (!text) return;
            
            // ÂàùÂßãÁº©ÊîæÂä®Áîª
            const initialScale = 0.1;
            const scaleDuration = 500; // ÊØ´Áßí
            const scaleStep = (1 - initialScale) / (scaleDuration / 16); // ÊØèÂ∏ßÁº©ÊîæÊ≠•Èïø
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            const characters = text.split('');
            const totalWidth = characters.length * CONFIG.block.size + (characters.length - 1) * CONFIG.block.gap;
            
            // ÁßªÂä®Á´ØÈÄÇÈÖçÔºöË∞ÉÊï¥ÂèëÂ∞Ñ‰ΩçÁΩÆÂíåÂÆâÂÖ®ËæπË∑ù
            const safeMargin = isMobileDevice ? 80 : 50; // ÁßªÂä®Á´ØÊõ¥Â§ßÁöÑÂÆâÂÖ®ËæπË∑ù
            const maxX = rect.width - safeMargin;
            const minX = safeMargin;
            
            // ÁßªÂä®Á´ØË∞ÉÊï¥ÂèëÂ∞Ñ‰ΩçÁΩÆÔºåÈÅøÂÖçÈù†ËøëËæπÁïå
            const launcherX = isMobileDevice ? Math.min(rect.width * 0.3, CONFIG.launcher.x) : CONFIG.launcher.x;
            const launcherY = isMobileDevice ? Math.min(rect.height * 0.3, CONFIG.launcher.y) : CONFIG.launcher.y;
            
            const startX = Math.max(minX + totalWidth / 2, Math.min(maxX - totalWidth / 2, launcherX));
            const startY = Math.max(safeMargin, Math.min(rect.height - safeMargin, launcherY));
            
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            const blocks = [];
            const joints = [];
            
            characters.forEach((char, index) => {
                const x = startX - totalWidth / 2 + index * (CONFIG.block.size + CONFIG.block.gap) + CONFIG.block.size / 2;
                const block = Bodies.rectangle(x, startY, CONFIG.block.size * initialScale, CONFIG.block.size * initialScale, {
                    restitution: CONFIG.block.restitution,
                    friction: CONFIG.block.friction,
                    frictionAir: CONFIG.block.frictionAir,
                    density: CONFIG.block.density,
                    collisionFilter: {
                        group: -1, // ÂàùÂßã‰∏çÂèÇ‰∏éÁ¢∞Êíû
                        category: 0x0001, // ÊñáÂ≠óÂùóÁ¢∞ÊíûÁ±ªÂà´
                        mask: 0x0002 // ÂàùÂßãÂè™‰∏éÂ¢ô‰ΩìÁ¢∞ÊíûÔºà0x0002ÊòØÂ¢ô‰ΩìÁ±ªÂà´Ôºâ
                    }
                });
                
                // Âª∂ËøüÂêéÂêØÁî®Á¢∞Êíû
                setTimeout(() => {
                    Matter.Body.set(block, {
                        collisionFilter: {
                            group: 0,
                            category: 0x0001, // ÊñáÂ≠óÂùóÁ¢∞ÊíûÁ±ªÂà´
                            mask: 0xFFFFFFFF // ÂêØÁî®‰∏éÊâÄÊúâÁâ©‰ΩìÁöÑÁ¢∞Êíû
                        }
                    });
                }, CONFIG.block.collisionDelay);
                
                // Ê∑ªÂä†Áº©ÊîæÂä®Áîª
                let currentScale = initialScale;
                const startTime = Date.now();
                const scaleAnimation = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / CONFIG.block.scaleDuration, 1);
                    currentScale = initialScale + (1 - initialScale) * progress;
                    
                    Body.scale(block, currentScale / (currentScale - scaleStep), currentScale / (currentScale - scaleStep));
                    
                    if (progress < 1) {
                        requestAnimationFrame(scaleAnimation);
                    }
                };
                scaleAnimation();
                
                blocks.push({
                    body: block,
                    char: char,
                    color: color,
                    fontSize: calculateFontSize(char)
                });
                
                World.add(world, block);
            });
            
            // ÂàõÂª∫ËøûÊé•
            for (let i = 0; i < blocks.length - 1; i++) {
                const joint = Matter.Constraint.create({
                    bodyA: blocks[i].body,
                    bodyB: blocks[i + 1].body,
                    pointA: { x: CONFIG.block.size / 2 + CONFIG.block.gap / 2, y: 0 },
                    pointB: { x: -CONFIG.block.size / 2 - CONFIG.block.gap / 2, y: 0 },
                    length: 0,
                    stiffness: 0.1,
                    damping: 0.1
                });
                
                joints.push(joint);
                World.add(world, joint);
            }
            
            // ÂèëÂ∞Ñ - ÁßªÂä®Á´ØÂäõÂ∫¶ÈÄÇÈÖç
            const angle = (Math.random() - 0.5) * CONFIG.launcher.angleRange * Math.PI / 180;
            
            // ÁßªÂä®Á´Ø‰ΩøÁî®Áº©ÊîæÂêéÁöÑÂäõÂ∫¶
            let baseForce = CONFIG.launcher.baseForce;
            if (isMobileDevice) {
                baseForce = Math.min(
                    CONFIG.launcher.baseForce * CONFIG.launcher.mobileForceScale,
                    CONFIG.launcher.mobileMaxForce
                );
            }
            
            const force = baseForce + (Math.random() - 0.5) * CONFIG.launcher.forceVariation;
            
            blocks.forEach(block => {
                Matter.Body.setVelocity(block.body, {
                    x: Math.cos(angle) * force,
                    y: Math.sin(angle) * force
                });
            });
            
            characterGroups.push({ blocks, joints, text });
            
            // ÂèëÂ∞ÑÂä®Áîª
            const launcher = document.getElementById('launcherVisual');
            launcher.style.transform = 'scale(1.2)';
            setTimeout(() => launcher.style.transform = 'scale(1)', 200);
            
            showStatus(`Â∑≤ÂèëÂ∞Ñ: ${text}`);
        }
        
        // ËÆ°ÁÆóÂ≠ó‰ΩìÂ§ßÂ∞è
        function calculateFontSize(char) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let size = CONFIG.block.size;
            
            while (size > 8) {
                ctx.font = `bold ${size}px system-ui`;
                const metrics = ctx.measureText(char);
                if (metrics.width <= CONFIG.block.size * 0.9) break;
                size -= 2;
            }
            
            return size;
        }
        
        // Â∫îÁî®Êº©Ê∂°Âäõ
        function applyVortexForces() {
            if (!vortexActive) return;
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const vortexX = rect.width * CONFIG.vortex.xPosition;
            const vortexY = rect.height * 0.5;
            
            characterGroups.forEach(group => {
                group.blocks.forEach(block => {
                    const dx = vortexX - block.body.position.x;
                    const dy = vortexY - block.body.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0 && distance < 200) {
                        const force = CONFIG.vortex.strength / distance;
                        const rotationForce = CONFIG.vortex.rotationForce;
                        const angle = Math.atan2(dy, dx) + Math.PI / 2;
                        
                        Matter.Body.applyForce(block.body, block.body.position, {
                            x: (dx / distance) * force + Math.cos(angle) * rotationForce,
                            y: (dy / distance) * force + Math.sin(angle) * rotationForce
                        });
                    }
                    
                    // Ê£ÄÊü•ÊçïËé∑
                    if (distance < CONFIG.vortex.captureRadius) {
                        removeGroup(group);
                        speakText(group.text);
                    }
                });
            });
        }
        
        // ÁßªÈô§ÊñáÂ≠óÁªÑ
        function removeGroup(group) {
            group.blocks.forEach(block => Matter.World.remove(world, block.body));
            group.joints.forEach(joint => Matter.World.remove(world, joint));
            
            const index = characterGroups.indexOf(group);
            if (index > -1) characterGroups.splice(index, 1);
        }
        
        // Ê∏ÖÈô§ÊâÄÊúâ
        function clearAll() {
            characterGroups.forEach(removeGroup);
            showStatus('Â∑≤Ê∏ÖÈô§ÊâÄÊúâÊñáÂ≠ó');
        }
        
        // ËÖæËÆØ‰∫ëËØ≠Èü≥ËØÜÂà´Áõ∏ÂÖ≥
        let audioRecorder = null;
        let audioStream = null;
        
        // ËÖæËÆØ‰∫ëËØ≠Èü≥ËØÜÂà´ÈÖçÁΩÆËØ¥Êòé
        // Ê≥®ÊÑèÔºöËÖæËÆØ‰∫ëËØ≠Èü≥ËØÜÂà´ÈúÄË¶ÅÊúçÂä°Âô®Á´ØÁ≠æÂêçÔºåÂâçÁ´ØÊó†Ê≥ïÁõ¥Êé•Ë∞ÉÁî®
        // Â¶ÇÈúÄ‰ΩøÁî®ËÖæËÆØ‰∫ëASRÔºåÈúÄË¶ÅÊê≠Âª∫ÊúçÂä°Âô®Á´Ø‰ª£ÁêÜ
        // ÂΩìÂâç‰ΩøÁî®Web Speech API‰Ωú‰∏∫Êõø‰ª£ÊñπÊ°àÔºåÊîØÊåÅ‰∏≠ÊñáËØÜÂà´
        
        // Ëé∑ÂèñËÖæËÆØ‰∫ëÁ≠æÂêç
        function getSignature(params) {
            const crypto = window.crypto || window.msCrypto;
            const encoder = new TextEncoder();
            const data = encoder.encode(params);
            
            return crypto.subtle.importKey(
                'raw',
                encoder.encode(TENCENT_CONFIG.secretKey),
                { name: 'HMAC', hash: 'SHA256' },
                false,
                ['sign']
            ).then(key => {
                return crypto.subtle.sign('HMAC', key, data);
            }).then(signature => {
                return btoa(String.fromCharCode(...new Uint8Array(signature)));
            });
        }
        
        // ÁßªÈô§‰∏çÂÜçÈúÄË¶ÅÁöÑÂáΩÊï∞ÔºåÁõ¥Êé•‰ΩøÁî®Web Speech API
        
        // Web Speech APIÂÆûÁé∞
        async function useWebSpeechAPI() {
            return new Promise((resolve, reject) => {
                if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                    reject(new Error('ÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ËØÜÂà´'));
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                let hasResult = false;
                
                recognition.onresult = (event) => {
                    hasResult = true;
                    const transcript = event.results[0][0].transcript.trim();
                    console.log('ËØ≠Èü≥ËØÜÂà´ÁªìÊûú:', transcript);
                    resolve(transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('ËØ≠Èü≥ËØÜÂà´ÈîôËØØ:', event.error);
                    let errorMsg = 'ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•';
                    switch(event.error) {
                        case 'no-speech':
                            errorMsg = 'Ê≤°ÊúâÊ£ÄÊµãÂà∞ËØ≠Èü≥';
                            break;
                        case 'audio-capture':
                            errorMsg = 'Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é';
                            break;
                        case 'not-allowed':
                            errorMsg = 'ËØ∑ÂÖÅËÆ∏È∫¶ÂÖãÈ£éËÆøÈóÆÊùÉÈôê';
                            break;
                        default:
                            errorMsg = 'ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•: ' + event.error;
                    }
                    reject(new Error(errorMsg));
                };
                
                recognition.onend = () => {
                    if (!hasResult) {
                        reject(new Error('Ê≤°ÊúâËØÜÂà´Âà∞ËØ≠Èü≥'));
                    }
                };
                
                try {
                    recognition.start();
                } catch (error) {
                    reject(new Error('Êó†Ê≥ïÂêØÂä®ËØ≠Èü≥ËØÜÂà´'));
                }
            });
        }
        
        // ËØ≠Èü≥ËæìÂÖ•ÊéßÂà∂ - Áõ¥Êé•‰ΩøÁî®Web Speech API
        async function toggleVoiceInput() {
            if (isListening) {
                // ÂÅúÊ≠¢ËØÜÂà´
                isListening = false;
                updateVoiceButton();
                showStatus('Â∑≤ÂÅúÊ≠¢');
            } else {
                // ÂºÄÂßãËØ≠Èü≥ËØÜÂà´
                try {
                    isListening = true;
                    updateVoiceButton();
                    showStatus('ËØ∑ËØ¥ËØù...');
                    
                    const text = await useWebSpeechAPI();
                    
                    if (text) {
                        launchText(text);
                        document.getElementById('textInput').value = text;
                        showStatus('ËØÜÂà´ÊàêÂäü');
                    }
                    
                } catch (error) {
                    console.error('ËØ≠Èü≥ËØÜÂà´ÈîôËØØ:', error);
                    showStatus(error.message || 'ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•', true);
                } finally {
                    isListening = false;
                    updateVoiceButton();
                }
            }
        }
        
        function updateVoiceButton() {
            const btn = document.getElementById('voiceBtn');
            if (isListening) {
                btn.classList.add('recording');
                btn.querySelector('.icon').textContent = '‚èπÔ∏è';
            } else {
                btn.classList.remove('recording');
                btn.querySelector('.icon').textContent = 'üé§';
            }
        }
        
        // ÂºÄÂÖ≥ÊéßÂà∂
        function toggleGravity() {
            gravityActive = !gravityActive;
            world.gravity.y = gravityActive ? CONFIG.physics.gravity : 0;
            
            const switchEl = document.getElementById('gravitySwitch');
            switchEl.classList.toggle('active', gravityActive);
            
            showStatus(gravityActive ? 'ÈáçÂäõÂ∑≤ÂºÄÂêØ' : 'ÈáçÂäõÂ∑≤ÂÖ≥Èó≠');
        }
        
        function toggleVortex() {
            vortexActive = !vortexActive;
            
            const switchEl = document.getElementById('vortexSwitch');
            const vortexVisual = document.getElementById('vortexVisual');
            
            switchEl.classList.toggle('active', vortexActive);
            vortexVisual.style.display = vortexActive ? 'flex' : 'none';
            
            showStatus(vortexActive ? 'Êº©Ê∂°Â∑≤ÂºÄÂêØ' : 'Êº©Ê∂°Â∑≤ÂÖ≥Èó≠');
        }
        
        // ËØ≠Èü≥ÂêàÊàê
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }
        
        // ÊòæÁ§∫Áä∂ÊÄÅ
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.backgroundColor = isError ? 'rgba(239, 68, 68, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }
        
        // Ê∏∏ÊàèÂæ™ÁéØ
        function startGameLoop() {
            function update() {
                applyVortexForces();
                Matter.Engine.update(engine);
                
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                
                ctx.clearRect(0, 0, rect.width, rect.height);
                
                characterGroups.forEach(group => {
                    group.blocks.forEach(block => {
                        const { body, char, color, fontSize } = block;
                        
                        ctx.save();
                        ctx.translate(body.position.x, body.position.y);
                        ctx.rotate(body.angle);
                        
                        // ÁªòÂà∂ÊñáÂ≠ó
                        ctx.font = `bold ${fontSize}px system-ui`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // Èò¥ÂΩ±ÊïàÊûú
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        ctx.fillStyle = color.border;
                        ctx.fillText(char, 0, 1);
                        
                        ctx.shadowColor = 'transparent';
                        ctx.fillStyle = color.text;
                        ctx.fillText(char, 0, 0);
                        
                        ctx.restore();
                    });
                });
                
                requestAnimationFrame(update);
            }
            
            update();
        }
        
        // ÂêØÂä®Â∫îÁî®
        init();
    </script>
