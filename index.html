            setTimeout(() => {

                        const lockPromises = [];
                        
                        // æ ‡å‡†API
                        if (screen.orientation && screen.orientation.lock) {

        function updateGravityFromOrientation() {
            const { beta, gamma, alpha } = deviceOrientation;
            
            // é«˜çº§é™€èºä»ªå¤„ç†
            const smoothing = 0.15; // å¹³æ»‘ç³»æ•°
            const deadZone = 2; // æ­»åŒºè§’åº¦ï¼Œå‡å°‘å¾®å°æŠ–åŠ¨
            const maxAngle = 35; // æœ€å¤§æœ‰æ•ˆè§’åº¦ï¼Œæ›´è‡ªç„¶
            const baseGravity = isMobileDevice ? CONFIG.physics.mobileGravity : CONFIG.physics.gravity;
            
            // è®¡ç®—ç›¸å¯¹å€¾æ–œè§’åº¦ï¼ˆç›¸å¯¹äºæ°´å¹³é¢ï¼‰
            const tiltX = gamma; // å·¦å³å€¾æ–œ
            const tiltY = beta - 90; // å‰åå€¾æ–œï¼ˆè°ƒæ•´ä¸º0åº¦ä¸ºæ°´å¹³ï¼‰
            
            // åº”ç”¨æ­»åŒºå’Œé™åˆ¶
            const clampedTiltX = Math.abs(tiltX) > deadZone ? 
                Math.max(-maxAngle, Math.min(maxAngle, tiltX)) : 0;
            
            const clampedTiltY = Math.abs(tiltY) > deadZone ? 
                Math.max(-maxAngle, Math.min(maxAngle, tiltY)) : 0;
            
            // å¹³æ»‘é‡åŠ›å˜åŒ–
            const targetGravityX = -clampedTiltX * 0.025;
            const targetGravityY = clampedTiltY * 0.025 + baseGravity;
            
            // å¹³æ»‘è¿‡æ¸¡
            world.gravity.x = world.gravity.x + (targetGravityX - world.gravity.x) * smoothing;
            world.gravity.y = world.gravity.y + (targetGravityY - world.gravity.y) * smoothing;
            
            // é™åˆ¶é‡åŠ›èŒƒå›´
            const maxGravity = baseGravity * 1.8;
            world.gravity.x = Math.max(-maxGravity * 0.8, Math.min(maxGravity * 0.8, world.gravity.x));
            world.gravity.y = Math.max(baseGravity * 0.3, Math.min(maxGravity, world.gravity.y));
            
            // æ·»åŠ æ—‹è½¬æ•ˆæœï¼ˆå¯é€‰ï¼‰
            if (gyroscopeActive) {
                updateVisualTiltEffect(clampedTiltX, clampedTiltY);
            }
        }

        function setupPhysics() {
            const { Engine, World, Bodies, Body, Constraint, Mouse, MouseConstraint } = Matter;
            
            engine = Engine.create({
                timing: {
                    timeScale: CONFIG.physics.timeScale,
                    delta: 1000 / CONFIG.physics.fps

            // è®¾ç½®è¾¹ç•Œå®¹å·®ä¸º0ï¼Œç¡®ä¿ç²¾ç¡®è¾¹ç•Œæ£€æµ‹
            world.bounds = {
                min: { x: -Infinity, y: -Infinity },

            // åˆ›å»ºåˆå§‹å¢™ä½“
            updateWalls();
            
            // é¼ æ ‡/è§¦æ‘¸æ§åˆ¶
            const mouse = Mouse.create(canvas);
            const touchControl = {

                startY: 0
            };
            
            // é¼ æ ‡æ§åˆ¶ - ä¼˜åŒ–é¼ æ ‡æ‹–åŠ¨
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.8, // å¢åŠ åˆšåº¦ï¼Œè®©æ‹–åŠ¨æ›´ç²¾ç¡®
                    render: { visible: false },
                    damping: 0.1, // å‡å°‘é˜»å°¼ï¼Œå“åº”æ›´å¿«
                    angularStiffness: 0.5 // å¢åŠ è§’åˆšåº¦
                }
            });
            
            World.add(world, mouseConstraint);
            
            // ä¼˜åŒ–è§¦æ‘¸æ‹–åŠ¨ä½“éªŒ
            let activeTouch = null;
            let touchOffset = { x: 0, y: 0 };
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const mousePos = {
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    };
                    
                    // æŸ¥æ‰¾æœ€è¿‘çš„ç‰©ä½“
                    const bodies = Matter.Composite.allBodies(world);
                    let closestBody = null;
                    let minDistance = Infinity;
                    
                    for (const body of bodies) {
                        if (body.isStatic) continue;
                        
                        const distance = Math.sqrt(
                            Math.pow(body.position.x - mousePos.x, 2) + 
                            Math.pow(body.position.y - mousePos.y, 2)
                        );
                        
                        // æ£€æŸ¥æ˜¯å¦åœ¨ç‰©ä½“èŒƒå›´å†…ï¼ˆè€ƒè™‘ç‰©ä½“å¤§å°ï¼‰
                        const bounds = body.bounds;
                        const range = Math.max(bounds.max.x - bounds.min.x, bounds.max.y - bounds.min.y) / 2;
                        
                        if (distance < range + 20 && distance < minDistance) {
                            closestBody = body;
                            minDistance = distance;
                        }
                    }
                    
                    if (closestBody) {
                        activeTouch = closestBody;
                        touchOffset.x = mousePos.x - closestBody.position.x;
                        touchOffset.y = mousePos.y - closestBody.position.y;
                        
                        // ä¸´æ—¶å¢åŠ ç‰©ä½“çš„é˜»å°¼ï¼Œè®©æ‹–åŠ¨æ›´ç¨³å®š
                        activeTouch.originalFrictionAir = activeTouch.frictionAir;
                        activeTouch.frictionAir = 0.9;
                        
                        // æš‚åœç‰©ç†è®¡ç®—ï¼Œé¿å…æŠ–åŠ¨
                        activeTouch.isSensor = true;
                    }
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (activeTouch && e.touches.length === 1) {
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const mousePos = {
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    };
                    
                    // å¹³æ»‘ç§»åŠ¨åˆ°è§¦æ‘¸ä½ç½®
                    const targetX = mousePos.x - touchOffset.x;
                    const targetY = mousePos.y - touchOffset.y;
                    
                    Matter.Body.setPosition(activeTouch, {
                        x: targetX,
                        y: targetY
                    });
                    
                    // è®¾ç½®é€Ÿåº¦ä¸º0ï¼Œé¿å…æƒ¯æ€§
                    Matter.Body.setVelocity(activeTouch, { x: 0, y: 0 });
                    Matter.Body.setAngularVelocity(activeTouch, 0);
                }
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (activeTouch) {
                    // æ¢å¤åŸå§‹å±æ€§
                    activeTouch.frictionAir = activeTouch.originalFrictionAir || 0.01;
                    activeTouch.isSensor = false;
                    
                    // ç»™ç‰©ä½“ä¸€ç‚¹åˆå§‹é€Ÿåº¦ï¼Œæ¨¡æ‹Ÿé‡Šæ”¾æ•ˆæœ
                    Matter.Body.setVelocity(activeTouch, { x: 0, y: 0 });
                    
                    activeTouch = null;
                }
            });
            
            canvas.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                if (activeTouch) {
                    activeTouch.frictionAir = activeTouch.originalFrictionAir || 0.01;
                    activeTouch.isSensor = false;
                    activeTouch = null;
                }
            });
        }

        // å‘å°„æ–‡å­—ï¼ˆå¸¦é»‘æ´æ•ˆæœï¼‰
        function launchText(text) {
            if (!text) return;
            
            // åˆå§‹ç¼©æ”¾åŠ¨ç”»
            const initialScale = 0.1;
            const scaleDuration = 500; // æ¯«ç§’
            const scaleStep = (1 - initialScale) / (scaleDuration / 16); // æ¯å¸§ç¼©æ”¾æ­¥é•¿
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            const characters = text.split('');
            const totalWidth = characters.length * CONFIG.block.size + (characters.length - 1) * CONFIG.block.gap;
            
            // ç§»åŠ¨ç«¯é€‚é…ï¼šè°ƒæ•´å‘å°„ä½ç½®å’Œå®‰å…¨è¾¹è·
            const safeMargin = isMobileDevice ? 80 : 50; // ç§»åŠ¨ç«¯æ›´å¤§çš„å®‰å…¨è¾¹è·
            const maxX = rect.width - safeMargin;
            const minX = safeMargin;
            
            // ç§»åŠ¨ç«¯è°ƒæ•´å‘å°„ä½ç½®ï¼Œé¿å…é è¿‘è¾¹ç•Œ
            const launcherX = isMobileDevice ? Math.min(rect.width * 0.3, CONFIG.launcher.x) : CONFIG.launcher.x;
            const launcherY = isMobileDevice ? Math.min(rect.height * 0.3, CONFIG.launcher.y) : CONFIG.launcher.y;
            
            const startX = Math.max(minX + totalWidth / 2, Math.min(maxX - totalWidth / 2, launcherX));
            const startY = Math.max(safeMargin, Math.min(rect.height - safeMargin, launcherY));
            
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            const blocks = [];
            const joints = [];
            
            characters.forEach((char, index) => {
                const x = startX - totalWidth / 2 + index * (CONFIG.block.size + CONFIG.block.gap) + CONFIG.block.size / 2;
                const block = Bodies.rectangle(x, startY, CONFIG.block.size * initialScale, CONFIG.block.size * initialScale, {
                    restitution: CONFIG.block.restitution,
                    friction: CONFIG.block.friction,
                    frictionAir: CONFIG.block.frictionAir,
                    density: CONFIG.block.density,
                    collisionFilter: {
                        group: -1, // åˆå§‹ä¸å‚ä¸ç¢°æ’
                        category: 0x0001, // æ–‡å­—å—ç¢°æ’ç±»åˆ«
                        mask: 0x0002 // åˆå§‹åªä¸å¢™ä½“ç¢°æ’ï¼ˆ0x0002æ˜¯å¢™ä½“ç±»åˆ«ï¼‰
                    }
                });
                
                // å»¶è¿Ÿåå¯ç”¨ç¢°æ’
                setTimeout(() => {
                    Matter.Body.set(block, {
                        collisionFilter: {
                            group: 0,
                            category: 0x0001, // æ–‡å­—å—ç¢°æ’ç±»åˆ«
                            mask: 0xFFFFFFFF // å¯ç”¨ä¸æ‰€æœ‰ç‰©ä½“çš„ç¢°æ’
                        }
                    });
                }, CONFIG.block.collisionDelay);
                
                // æ·»åŠ ç¼©æ”¾åŠ¨ç”»
                let currentScale = initialScale;
                const startTime = Date.now();
                const scaleAnimation = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / CONFIG.block.scaleDuration, 1);
                    currentScale = initialScale + (1 - initialScale) * progress;
                    
                    Body.scale(block, currentScale / (currentScale - scaleStep), currentScale / (currentScale - scaleStep));
                    
                    if (progress < 1) {
                        requestAnimationFrame(scaleAnimation);
                    }
                };
                scaleAnimation();
                
                blocks.push({
                    body: block,
                    char: char,
                    color: color,
                    fontSize: calculateFontSize(char)
                });
                
                World.add(world, block);
            });
            
            // åˆ›å»ºè¿æ¥
            for (let i = 0; i < blocks.length - 1; i++) {
                const joint = Matter.Constraint.create({
                    bodyA: blocks[i].body,
                    bodyB: blocks[i + 1].body,
                    pointA: { x: CONFIG.block.size / 2 + CONFIG.block.gap / 2, y: 0 },
                    pointB: { x: -CONFIG.block.size / 2 - CONFIG.block.gap / 2, y: 0 },
                    length: 0,
                    stiffness: 0.1,
                    damping: 0.1
                });
                
                joints.push(joint);
                World.add(world, joint);
            }
            
            // å‘å°„ - ç§»åŠ¨ç«¯åŠ›åº¦é€‚é…
            const angle = (Math.random() - 0.5) * CONFIG.launcher.angleRange * Math.PI / 180;
            
            // ç§»åŠ¨ç«¯ä½¿ç”¨ç¼©æ”¾åçš„åŠ›åº¦
            let baseForce = CONFIG.launcher.baseForce;
            if (isMobileDevice) {
                baseForce = Math.min(
                    CONFIG.launcher.baseForce * CONFIG.launcher.mobileForceScale,
                    CONFIG.launcher.mobileMaxForce
                );
            }
            
            const force = baseForce + (Math.random() - 0.5) * CONFIG.launcher.forceVariation;
            
            blocks.forEach(block => {
                Matter.Body.setVelocity(block.body, {
                    x: Math.cos(angle) * force,
                    y: Math.sin(angle) * force
                });

            characterGroups.push({ blocks, joints, text });

        // è®¡ç®—å­—ä½“å¤§å°
        function calculateFontSize(char) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let size = CONFIG.block.size;
            
            while (size > 8) {
                ctx.font = `bold ${size}px system-ui`;
                const metrics = ctx.measureText(char);
                if (metrics.width <= CONFIG.block.size * 0.9) break;
                size -= 2;
            }
            
            return size;
        }

        // å¦‚éœ€ä½¿ç”¨è…¾è®¯äº‘ASRï¼Œéœ€è¦æ­å»ºæœåŠ¡å™¨ç«¯ä»£ç†

        // è·å–è…¾è®¯äº‘ç­¾å
        function getSignature(params) {
            const crypto = window.crypto || window.msCrypto;
            const encoder = new TextEncoder();
            const data = encoder.encode(params);
            
            return crypto.subtle.importKey(
                'raw',
                encoder.encode(TENCENT_CONFIG.secretKey),
                { name: 'HMAC', hash: 'SHA256' },
                false,
                ['sign']
            ).then(key => {
                return crypto.subtle.sign('HMAC', key, data);
            }).then(signature => {
                return btoa(String.fromCharCode(...new Uint8Array(signature)));
            });
        }
        
        // ç§»é™¤ä¸å†éœ€è¦çš„å‡½æ•°ï¼Œç›´æ¥ä½¿ç”¨Web Speech API
        
        // Web Speech APIå®ç°
        async function useWebSpeechAPI() {
            return new Promise((resolve, reject) => {
                if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                    reject(new Error('æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«'));
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                let hasResult = false;
                
                recognition.onresult = (event) => {
                    hasResult = true;
                    const transcript = event.results[0][0].transcript.trim();
                    console.log('è¯­éŸ³è¯†åˆ«ç»“æœ:', transcript);
                    resolve(transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                    let errorMsg = 'è¯­éŸ³è¯†åˆ«å¤±è´¥';
                    switch(event.error) {
                        case 'no-speech':
                            errorMsg = 'æ²¡æœ‰æ£€æµ‹åˆ°è¯­éŸ³';
                            break;
                        case 'audio-capture':
                            errorMsg = 'æ— æ³•è®¿é—®éº¦å…‹é£';
                            break;
                        case 'not-allowed':
                            errorMsg = 'è¯·å…è®¸éº¦å…‹é£è®¿é—®æƒé™';
                            break;
                        default:
                            errorMsg = 'è¯­éŸ³è¯†åˆ«å¤±è´¥: ' + event.error;
                    }
                    reject(new Error(errorMsg));
                };
                
                recognition.onend = () => {
                    if (!hasResult) {
                        reject(new Error('æ²¡æœ‰è¯†åˆ«åˆ°è¯­éŸ³'));
                    }
                };
                
                try {
                    recognition.start();
                } catch (error) {
                    reject(new Error('æ— æ³•å¯åŠ¨è¯­éŸ³è¯†åˆ«'));
                }
            });
        }

        // é¢œè‰²å¤„ç†å·¥å…·å‡½æ•°
        function lightenColor(color, percent) {
            // å¤„ç†åå…­è¿›åˆ¶é¢œè‰²
            if (color.startsWith('#')) {
                let r = parseInt(color.slice(1, 3), 16);
                let g = parseInt(color.slice(3, 5), 16);
                let b = parseInt(color.slice(5, 7), 16);
                
                r = Math.min(255, Math.floor(r + (255 - r) * percent / 100));
                g = Math.min(255, Math.floor(g + (255 - g) * percent / 100));
                b = Math.min(255, Math.floor(b + (255 - b) * percent / 100));
                
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            return color;
        }

        // æ¸¸æˆå¾ªç¯
        function startGameLoop() {
            function update() {
                applyVortexForces();
                Matter.Engine.update(engine);
                
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                
                ctx.clearRect(0, 0, rect.width, rect.height);
                
                characterGroups.forEach(group => {
                    group.blocks.forEach(block => {
                        const { body, char, color, fontSize } = block;
                        
                        ctx.save();
                        ctx.translate(body.position.x, body.position.y);
                        ctx.rotate(body.angle);
                        
                        // ç»˜åˆ¶ç«‹ä½“æ–‡å­—
                        ctx.font = `bold ${fontSize}px system-ui`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // åº•å±‚é˜´å½± - è¥é€ æ·±åº¦
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                        ctx.fillText(char, 2, 2);
                        
                        // ä¸­å±‚é˜´å½± - å¢å¼ºç«‹ä½“æ„Ÿ
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                        ctx.fillText(char, 1, 1);
                        
                        // è¾¹æ¡†å±‚ - æè¾¹æ•ˆæœ
                        ctx.strokeStyle = color.border;
                        ctx.lineWidth = 2;
                        ctx.strokeText(char, 0, 0);
                        
                        // ä¸»ä½“æ–‡å­— - æ¸å˜å¡«å……
                        const gradient = ctx.createLinearGradient(-fontSize/2, -fontSize/2, fontSize/2, fontSize/2);
                        gradient.addColorStop(0, color.text);
                        gradient.addColorStop(0.5, lightenColor(color.text, 20));
                        gradient.addColorStop(1, color.text);
                        ctx.fillStyle = gradient;
                        ctx.fillText(char, 0, 0);
                        
                        // é«˜å…‰æ•ˆæœ - é¡¶éƒ¨æäº®
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillText(char, -1, -1);
                        
                        ctx.restore();
                    });
                });
                
                requestAnimationFrame(update);
            }
            
            update();
        }
