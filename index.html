    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let engine, world, canvas, ctx;
        let characterGroups = [];
        let vortexActive = true;
        let gravityActive = true;
        let recognition = null;
        let isListening = false;
        
        // ÈÖçÁΩÆ
        const CONFIG = {
            physics: {
                gravity: 1.0, // ‰ºòÂåñÈáçÂäõÂä†ÈÄüÂ∫¶
                timeScale: 1,
                fps: 60
            },
            vortex: {
                strength: 0.006, // Â¢ûÂº∫Êº©Ê∂°ÊïàÊûú
                captureRadius: 60, // Â¢ûÂ§ßÂΩ±ÂìçËåÉÂõ¥
                rotationForce: 0.0006, // Â¢ûÂº∫ÊóãËΩ¨Âäõ
                xPosition: 0.75
            },
            block: {
                size: 35,
                gap: 4,
                restitution: 0.6, // ‰ºòÂåñÂºπÊÄßÁ≥ªÊï∞
                friction: 0.1, // ‰ºòÂåñÊë©Êì¶Âäõ
                frictionAir: 0.005, // ÂáèÂ∞ëÁ©∫Ê∞îÈòªÂäõ
                density: 0.015, // ‰ºòÂåñÂØÜÂ∫¶
                collisionDelay: 600, // Áº©Áü≠Á¢∞ÊíûÂª∂Ëøü
                scaleDuration: 400 // Áº©Áü≠Áº©ÊîæÂä®ÁîªÊó∂Èó¥
            },
            launcher: {
                x: 100,
                y: 150,
                baseForce: 20, // Â¢ûÂº∫ÂèëÂ∞ÑÂäõÂ∫¶
                forceVariation: 8, // ‰ºòÂåñÂäõÂ∫¶ÂèòÂåñËåÉÂõ¥
                angleRange: 25 // ‰ºòÂåñÂèëÂ∞ÑËßíÂ∫¶ËåÉÂõ¥
            },
            colors: [
                { bg: 'rgba(59, 130, 246, 0.95)', text: 'white', border: 'rgba(59, 130, 246, 1)' },
                { bg: 'rgba(16, 185, 129, 0.95)', text: 'white', border: 'rgba(16, 185, 129, 1)' },
                { bg: 'rgba(236, 72, 153, 0.95)', text: 'white', border: 'rgba(236, 72, 153, 1)' },
                { bg: 'rgba(245, 158, 11, 0.95)', text: 'white', border: 'rgba(245, 158, 11, 1)' },
                { bg: 'rgba(239, 68, 68, 0.95)', text: 'white', border: 'rgba(239, 68, 68, 1)' }
            ]
        };
        
        // ÂàùÂßãÂåñ
        function init() {
            setupCanvas();
            setupPhysics();
            setupEventListeners();
            setupSpeechRecognition();
            startGameLoop();
            
            showStatus('Á≥ªÁªüÂ∑≤Â∞±Áª™');
        }
        
        // ËÆæÁΩÆÁîªÂ∏É
        function setupCanvas() {
            canvas = document.getElementById('physicsCanvas');
            ctx = canvas.getContext('2d');
            
            const resizeCanvas = () => {
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                
                ctx.scale(dpr, dpr);
                
                // Êõ¥Êñ∞ËßÜËßâÂÖÉÁ¥†‰ΩçÁΩÆ
                const vortexVisual = document.getElementById('vortexVisual');
                const launcherVisual = document.getElementById('launcherVisual');
                
                vortexVisual.style.left = (rect.width * CONFIG.vortex.xPosition - 24) + 'px';
                vortexVisual.style.top = (rect.height * 0.5 - 24) + 'px';
                
                launcherVisual.style.left = (CONFIG.launcher.x - 20) + 'px';
                launcherVisual.style.top = (CONFIG.launcher.y - 20) + 'px';
                
                // Êõ¥Êñ∞Â¢ô‰Ωì‰ΩçÁΩÆ
                if (world) {
                    updateWalls();
                }
            };
            
            // Á°Æ‰øùËß¶Êë∏‰∫ã‰ª∂ËÉΩÊ≠£Á°ÆËé∑ÂèñÂùêÊ†á
            canvas.style.touchAction = 'none';
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        
        // Â¢ô‰ΩìËæπÁïå
        let walls = [];
        
        // ÂàõÂª∫/Êõ¥Êñ∞Â¢ô‰Ωì
        function updateWalls() {
            const { World, Bodies } = Matter;
            
            // ÁßªÈô§ÊóßÂ¢ô‰Ωì
            if (walls.length > 0) {
                World.remove(world, walls);
                walls = [];
            }
            
            // ÂàõÂª∫Êñ∞Â¢ô‰Ωì
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            // ‰ºòÂåñÂ¢ô‰ΩìÂèÇÊï∞
            const wallThickness = 30; // Â¢ûÂä†Â¢ô‰ΩìÂéöÂ∫¶
            const wallOptions = {
                isStatic: true,
                friction: 0.3,
                restitution: 0.2,
                collisionFilter: {
                    group: -1 // Á°Æ‰øùÂ¢ô‰Ωì‰∏ç‰ºöÁõ∏‰∫íÁ¢∞Êíû
                }
            };
            
            const ground = Bodies.rectangle(rect.width / 2, rect.height, rect.width + 100, wallThickness, wallOptions);
            const ceiling = Bodies.rectangle(rect.width / 2, 0, rect.width + 100, wallThickness, wallOptions);
            const leftWall = Bodies.rectangle(0, rect.height / 2, wallThickness, rect.height + 100, wallOptions);
            const rightWall = Bodies.rectangle(rect.width, rect.height / 2, wallThickness, rect.height + 100, wallOptions);
            
            walls = [ground, ceiling, leftWall, rightWall];
            World.add(world, walls);
        }
        
        // ËÆæÁΩÆÁâ©ÁêÜÂºïÊìé
        function setupPhysics() {
            const { Engine, World, Bodies, Body, Constraint, Mouse, MouseConstraint } = Matter;
            
            engine = Engine.create({
                timing: {
                    timeScale: CONFIG.physics.timeScale,
                    delta: 1000 / CONFIG.physics.fps
                }
            });
            world = engine.world;
            world.gravity.y = CONFIG.physics.gravity;
            
            // ÂàõÂª∫ÂàùÂßãÂ¢ô‰Ωì
            updateWalls();
            
            // Èº†Ê†á/Ëß¶Êë∏ÊéßÂà∂
            const mouse = Mouse.create(canvas);
            const touchControl = {
                element: canvas,
                target: null,
                startX: 0,
                startY: 0
            };
            
            // Èº†Ê†áÊéßÂà∂
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            
            World.add(world, mouseConstraint);
            
            // Ëß¶Êë∏‰∫ã‰ª∂Â§ÑÁêÜ
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mousePos = { x: touch.clientX, y: touch.clientY };
                
                // Êü•ÊâæËß¶Êë∏ÁÇπ‰∏ãÁöÑÁâ©‰Ωì
                const bodies = Matter.Composite.allBodies(world);
                for (const body of bodies) {
                    if (Matter.Bounds.contains(body.bounds, mousePos)) {
                        touchControl.target = body;
                        touchControl.startX = mousePos.x;
                        touchControl.startY = mousePos.y;
                        break;
                    }
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (touchControl.target) {
                    const touch = e.touches[0];
                    const mousePos = { x: touch.clientX, y: touch.clientY };
                    
                    // ÁßªÂä®Áâ©‰Ωì
                    Matter.Body.setPosition(touchControl.target, {
                        x: touchControl.target.position.x + (mousePos.x - touchControl.startX),
                        y: touchControl.target.position.y + (mousePos.y - touchControl.startY)
                    });
                    
                    touchControl.startX = mousePos.x;
                    touchControl.startY = mousePos.y;
                }
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                touchControl.target = null;
            });
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            const textInput = document.getElementById('textInput');
            const addTextBtn = document.getElementById('addTextBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const clearBtn = document.getElementById('clearBtn');
            const gravitySwitch = document.getElementById('gravitySwitch');
            const vortexSwitch = document.getElementById('vortexSwitch');
            
            // Ê∑ªÂä†ÊñáÂ≠ó
            addTextBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text) {
                    launchText(text);
                    textInput.value = '';
                }
            });
            
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const text = textInput.value.trim();
                    if (text) {
                        launchText(text);
                        textInput.value = '';
                    }
                }
            });
            
            // ËØ≠Èü≥ËæìÂÖ•
            voiceBtn.addEventListener('click', toggleVoiceInput);
            
            // Ê∏ÖÈô§ÊâÄÊúâ
            clearBtn.addEventListener('click', clearAll);
            
            // ÂºÄÂÖ≥ÊéßÂà∂
            gravitySwitch.addEventListener('click', toggleGravity);
            vortexSwitch.addEventListener('click', toggleVortex);
            
            // Èò≤Ê≠¢Ëß¶Êë∏‰∫ã‰ª∂ÁöÑÈªòËÆ§Ë°å‰∏∫
            document.addEventListener('touchmove', (e) => {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // ÂèëÂ∞ÑÊñáÂ≠óÔºàÂ∏¶ÈªëÊ¥ûÊïàÊûúÔºâ
        function launchText(text) {
            if (!text) return;
            
            // ÂàùÂßãÁº©ÊîæÂä®Áîª
            const initialScale = 0.1;
            const scaleDuration = 500; // ÊØ´Áßí
            const scaleStep = (1 - initialScale) / (scaleDuration / 16); // ÊØèÂ∏ßÁº©ÊîæÊ≠•Èïø
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            const characters = text.split('');
            const totalWidth = characters.length * CONFIG.block.size + (characters.length - 1) * CONFIG.block.gap;
            const startX = Math.max(CONFIG.block.size / 2, Math.min(rect.width - totalWidth / 2, CONFIG.launcher.x));
            const startY = CONFIG.launcher.y;
            
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            const blocks = [];
            const joints = [];
            
            characters.forEach((char, index) => {
                const x = startX - totalWidth / 2 + index * (CONFIG.block.size + CONFIG.block.gap) + CONFIG.block.size / 2;
                const block = Bodies.rectangle(x, startY, CONFIG.block.size * initialScale, CONFIG.block.size * initialScale, {
                    restitution: CONFIG.block.restitution,
                    friction: CONFIG.block.friction,
                    frictionAir: CONFIG.block.frictionAir,
                    density: CONFIG.block.density,
                    collisionFilter: {
                        group: -1, // ÂàùÂßã‰∏çÂèÇ‰∏éÁ¢∞Êíû
                        category: 0x0001,
                        mask: 0x0000 // ÂàùÂßã‰∏ç‰∏é‰ªª‰ΩïÁâ©‰ΩìÁ¢∞Êíû
                    }
                });
                
                // Âª∂ËøüÂêéÂêØÁî®Á¢∞Êíû
                setTimeout(() => {
                    Matter.Body.set(block, {
                        collisionFilter: {
                            group: 0,
                            category: 0x0001,
                            mask: 0xFFFFFFFF // ÂêØÁî®ÊâÄÊúâÁ¢∞Êíû
                        }
                    });
                }, CONFIG.block.collisionDelay);
                
                // Ê∑ªÂä†Áº©ÊîæÂä®Áîª
                let currentScale = initialScale;
                const startTime = Date.now();
                const scaleAnimation = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / CONFIG.block.scaleDuration, 1);
                    currentScale = initialScale + (1 - initialScale) * progress;
                    
                    Body.scale(block, currentScale / (currentScale - scaleStep), currentScale / (currentScale - scaleStep));
                    
                    if (progress < 1) {
                        requestAnimationFrame(scaleAnimation);
                    }
                };
                scaleAnimation();
                
                blocks.push({
                    body: block,
                    char: char,
                    color: color,
                    fontSize: calculateFontSize(char)
                });
                
                World.add(world, block);
            });
            
            // ÂàõÂª∫ËøûÊé•
            for (let i = 0; i < blocks.length - 1; i++) {
                const joint = Matter.Constraint.create({
                    bodyA: blocks[i].body,
                    bodyB: blocks[i + 1].body,
                    pointA: { x: CONFIG.block.size / 2 + CONFIG.block.gap / 2, y: 0 },
                    pointB: { x: -CONFIG.block.size / 2 - CONFIG.block.gap / 2, y: 0 },
                    length: 0,
                    stiffness: 0.1,
                    damping: 0.1
                });
                
                joints.push(joint);
                World.add(world, joint);
            }
            
            // ÂèëÂ∞Ñ
            const angle = (Math.random() - 0.5) * CONFIG.launcher.angleRange * Math.PI / 180;
            const force = CONFIG.launcher.baseForce + (Math.random() - 0.5) * CONFIG.launcher.forceVariation;
            
            blocks.forEach(block => {
                Matter.Body.setVelocity(block.body, {
                    x: Math.cos(angle) * force,
                    y: Math.sin(angle) * force
                });
            });
            
            characterGroups.push({ blocks, joints, text });
            
            // ÂèëÂ∞ÑÂä®Áîª
            const launcher = document.getElementById('launcherVisual');
            launcher.style.transform = 'scale(1.2)';
            setTimeout(() => launcher.style.transform = 'scale(1)', 200);
            
            showStatus(`Â∑≤ÂèëÂ∞Ñ: ${text}`);
        }
        
        // ËÆ°ÁÆóÂ≠ó‰ΩìÂ§ßÂ∞è
        function calculateFontSize(char) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let size = CONFIG.block.size;
            
            while (size > 8) {
                ctx.font = `bold ${size}px system-ui`;
                const metrics = ctx.measureText(char);
                if (metrics.width <= CONFIG.block.size * 0.9) break;
                size -= 2;
            }
            
            return size;
        }
        
        // Â∫îÁî®Êº©Ê∂°Âäõ
        function applyVortexForces() {
            if (!vortexActive) return;
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const vortexX = rect.width * CONFIG.vortex.xPosition;
            const vortexY = rect.height * 0.5;
            
            characterGroups.forEach(group => {
                group.blocks.forEach(block => {
                    const dx = vortexX - block.body.position.x;
                    const dy = vortexY - block.body.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0 && distance < 200) {
                        const force = CONFIG.vortex.strength / distance;
                        const rotationForce = CONFIG.vortex.rotationForce;
                        const angle = Math.atan2(dy, dx) + Math.PI / 2;
                        
                        Matter.Body.applyForce(block.body, block.body.position, {
                            x: (dx / distance) * force + Math.cos(angle) * rotationForce,
                            y: (dy / distance) * force + Math.sin(angle) * rotationForce
                        });
                    }
                    
                    // Ê£ÄÊü•ÊçïËé∑
                    if (distance < CONFIG.vortex.captureRadius) {
                        removeGroup(group);
                        speakText(group.text);
                    }
                });
            });
        }
        
        // ÁßªÈô§ÊñáÂ≠óÁªÑ
        function removeGroup(group) {
            group.blocks.forEach(block => Matter.World.remove(world, block.body));
            group.joints.forEach(joint => Matter.World.remove(world, joint));
            
            const index = characterGroups.indexOf(group);
            if (index > -1) characterGroups.splice(index, 1);
        }
        
        // Ê∏ÖÈô§ÊâÄÊúâ
        function clearAll() {
            characterGroups.forEach(removeGroup);
            showStatus('Â∑≤Ê∏ÖÈô§ÊâÄÊúâÊñáÂ≠ó');
        }
        
        // ËØ≠Èü≥Áõ∏ÂÖ≥
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript.trim();
                    if (text) {
                        launchText(text);
                        document.getElementById('textInput').value = text;
                    }
                };
                
                recognition.onend = () => {
                    isListening = false;
                    updateVoiceButton();
                };
                
                recognition.onerror = (event) => {
                    isListening = false;
                    updateVoiceButton();
                    showStatus('ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•', true);
                };
            }
        }
        
        function toggleVoiceInput() {
            if (!recognition) {
                showStatus('ÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ËØÜÂà´', true);
                return;
            }
            
            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                recognition.start();
                isListening = true;
            }
            
            updateVoiceButton();
        }
        
        function updateVoiceButton() {
            const btn = document.getElementById('voiceBtn');
            if (isListening) {
                btn.classList.add('recording');
                btn.querySelector('.icon').textContent = '‚èπÔ∏è';
            } else {
                btn.classList.remove('recording');
                btn.querySelector('.icon').textContent = 'üé§';
            }
        }
        
        // ÂºÄÂÖ≥ÊéßÂà∂
        function toggleGravity() {
            gravityActive = !gravityActive;
            world.gravity.y = gravityActive ? CONFIG.physics.gravity : 0;
            
            const switchEl = document.getElementById('gravitySwitch');
            switchEl.classList.toggle('active', gravityActive);
            
            showStatus(gravityActive ? 'ÈáçÂäõÂ∑≤ÂºÄÂêØ' : 'ÈáçÂäõÂ∑≤ÂÖ≥Èó≠');
        }
        
        function toggleVortex() {
            vortexActive = !vortexActive;
            
            const switchEl = document.getElementById('vortexSwitch');
            const vortexVisual = document.getElementById('vortexVisual');
            
            switchEl.classList.toggle('active', vortexActive);
            vortexVisual.style.display = vortexActive ? 'flex' : 'none';
            
            showStatus(vortexActive ? 'Êº©Ê∂°Â∑≤ÂºÄÂêØ' : 'Êº©Ê∂°Â∑≤ÂÖ≥Èó≠');
        }
        
        // ËØ≠Èü≥ÂêàÊàê
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }
        
        // ÊòæÁ§∫Áä∂ÊÄÅ
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.backgroundColor = isError ? 'rgba(239, 68, 68, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }
        
        // Ê∏∏ÊàèÂæ™ÁéØ
        function startGameLoop() {
            function update() {
                applyVortexForces();
                Matter.Engine.update(engine);
                
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                
                ctx.clearRect(0, 0, rect.width, rect.height);
                
                characterGroups.forEach(group => {
                    group.blocks.forEach(block => {
                        const { body, char, color, fontSize } = block;
                        
                        ctx.save();
                        ctx.translate(body.position.x, body.position.y);
                        ctx.rotate(body.angle);
                        
                        // ÁªòÂà∂ÊñáÂ≠ó
                        ctx.font = `bold ${fontSize}px system-ui`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // Èò¥ÂΩ±ÊïàÊûú
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        ctx.fillStyle = color.border;
                        ctx.fillText(char, 0, 1);
                        
                        ctx.shadowColor = 'transparent';
                        ctx.fillStyle = color.text;
                        ctx.fillText(char, 0, 0);
                        
                        ctx.restore();
                    });
                });
                
                requestAnimationFrame(update);
            }
            
            update();
        }
        
        // ÂêØÂä®Â∫îÁî®
        init();
    </script>
</body>
