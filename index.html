        // è®¾ç½®ç”»å¸ƒ
        function setupCanvas() {
            canvas = document.getElementById('physicsCanvas');
            ctx = canvas.getContext('2d');

            let resizePending = false;
            const resizeCanvas = () => {
                if (resizePending) return;
                resizePending = true;
                requestAnimationFrame(() => {
                    const container = canvas.parentElement;
                    const rect = container.getBoundingClientRect();
                    const dpr = window.devicePixelRatio || 1;

                    canvas.width = Math.floor(rect.width * dpr);
                    canvas.height = Math.floor(rect.height * dpr);
                    canvas.style.width = rect.width + 'px';
                    canvas.style.height = rect.height + 'px';

                    ctx.setTransform(1, 0, 0, 1, 0, 0); // é‡ç½®
                    ctx.scale(dpr, dpr);

                    // æ›´æ–°è§†è§‰å…ƒç´ ä½ç½®
                    const vortexVisual = document.getElementById('vortexVisual');
                    const launcherVisual = document.getElementById('launcherVisual');
                    
                    vortexVisual.style.left = (rect.width * CONFIG.vortex.xPosition - 24) + 'px';
                    vortexVisual.style.top = (rect.height * 0.5 - 24) + 'px';
                    
                    launcherVisual.style.left = (CONFIG.launcher.x - 20) + 'px';
                    launcherVisual.style.top = (CONFIG.launcher.y - 20) + 'px';
                    
                    // æ›´æ–°å¢™ä½“ä½ç½® - å»¶è¿Ÿæ‰§è¡Œç¡®ä¿å°ºå¯¸ç¨³å®š
                    setTimeout(() => {
                        if (world) {

                    // æ–¹å—è‡ªé€‚åº”
                    if (rect.width < 400) {
                        CONFIG.block.size = 24;
                    } else if (rect.width < 700) {
                        CONFIG.block.size = 30;
                    } else {

                    resizePending = false;

            };
            
            // ç¡®ä¿è§¦æ‘¸äº‹ä»¶èƒ½æ­£ç¡®è·å–åæ ‡
            const handleTouchMove = (e) => {
                if (e.touches && e.touches[0]) {
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;

                    const moveEvent = new CustomEvent('canvasmousemove', {

                e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            };
            
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
            
            resizeCanvas();

        }
        
        // å¢™ä½“è¾¹ç•Œ

        // åˆ›å»º/æ›´æ–°å¢™ä½“
        function updateWalls() {
            const { World, Bodies } = Matter;
            
            // ç§»é™¤æ—§å¢™ä½“
            if (walls.length > 0) {
                World.remove(world, walls);
                walls = [];
            }
            
            // è·å–å®é™…æ˜¾ç¤ºå°ºå¯¸ï¼ˆç›´æ¥ä½¿ç”¨getBoundingClientRectï¼‰
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            // ä½¿ç”¨å®é™…æ˜¾ç¤ºå°ºå¯¸ï¼Œé¿å…DPRè®¡ç®—è¯¯å·®
            const displayWidth = rect.width;
            const displayHeight = rect.height;
            
            const wallThickness = 60;
            const extraMargin = 20;
            
            const wallOptions = {
                isStatic: true,
                friction: 1.0, // æœ€å¤§æ‘©æ“¦åŠ›

            };
            
            // åˆ›å»ºè¶…å¤§å¢™ä½“ï¼Œç¡®ä¿å®Œå…¨è¦†ç›–è¾¹ç•Œ
            const ground = Bodies.rectangle(
                displayWidth / 2, 
                displayHeight + wallThickness / 2, 
                displayWidth + wallThickness * 4, 
                wallThickness, 
                wallOptions
            );
            
            const ceiling = Bodies.rectangle(

                -wallThickness / 2,

                wallThickness, 
                wallOptions
            );
            
            const leftWall = Bodies.rectangle(
                -wallThickness / 2, 
                displayHeight / 2, 
                wallThickness, 
                displayHeight + wallThickness * 4, 
                wallOptions
            );
            
            const rightWall = Bodies.rectangle(
                displayWidth + wallThickness / 2, 
                displayHeight / 2, 
                wallThickness, 
                displayHeight + wallThickness * 4, 
                wallOptions
            );
            
            walls = [ground, ceiling, leftWall, rightWall];
            World.add(world, walls);
            
            // éªŒè¯å¢™ä½“ä½ç½®
            console.log('å¢™ä½“æ›´æ–°å®Œæˆ:', {
                displaySize: { width: displayWidth, height: displayHeight },
                wallThickness,
                groundPos: ground.position,
                leftWallPos: leftWall.position,
                rightWallPos: rightWall.position
            });
        }

        function setupPhysics() {

            engine = Engine.create({

                velocityIterations: 2,

                enableSleeping: true // å¯ç”¨ä¼‘çœ ä»¥å‡å°‘ä¸å¿…è¦çš„è®¡ç®—
            });
            world = engine.world;

            world.bounds = {

            // å®Œå…¨é‡å†™è§¦æ‘¸äº‹ä»¶å¤„ç†ï¼Œç¡®ä¿åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šèƒ½å¤Ÿæ­£ç¡®æ‹–æ‹½
            canvas.addEventListener('touchstart', function(e) {

                }
                e.preventDefault();

        // å‘å°„æ–‡å­—ï¼ˆå¸¦é»‘æ´æ•ˆæœï¼‰
        function launchText(text) {
            if (!text) return;
            
            // åˆå§‹ç¼©æ”¾åŠ¨ç”»
            const initialScale = 0.1;
            const scaleDuration = 500; // æ¯«ç§’
            const scaleStep = (1 - initialScale) / (scaleDuration / 16); // æ¯å¸§ç¼©æ”¾æ­¥é•¿
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            const characters = text.split('');
            const totalWidth = characters.length * CONFIG.block.size + (characters.length - 1) * CONFIG.block.gap;
            
            const safeMargin = 50;
            const maxX = rect.width - safeMargin;
            const minX = safeMargin;
            
            const launcherX = CONFIG.launcher.x;
            const launcherY = CONFIG.launcher.y;
            
            const startX = Math.max(minX + totalWidth / 2, Math.min(maxX - totalWidth / 2, launcherX));
            const startY = Math.max(safeMargin, Math.min(rect.height - safeMargin, launcherY));
            
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            const blocks = [];
            const joints = [];
            
            characters.forEach((char, index) => {
                const x = startX - totalWidth / 2 + index * (CONFIG.block.size + CONFIG.block.gap) + CONFIG.block.size / 2;
                const block = Bodies.rectangle(x, startY, CONFIG.block.size * initialScale, CONFIG.block.size * initialScale, {
                    restitution: CONFIG.block.restitution,
                    friction: CONFIG.block.friction,
                    frictionAir: CONFIG.block.frictionAir,
                    density: CONFIG.block.density,
                    sleepThreshold: 15, // æ·»åŠ ä¼‘çœ é˜ˆå€¼ï¼Œå‡å°‘é™æ­¢ç‰©ä½“çš„è®¡ç®—
                    collisionFilter: {
                        group: 0, // ä½¿ç”¨0è€Œä¸æ˜¯-1ï¼Œå…è®¸ä¸é¼ æ ‡çº¦æŸäº¤äº’
                        category: 0x0001, // æ–‡å­—å—ç¢°æ’ç±»åˆ«
                        mask: 0xFFFFFFFF // å…è®¸ä¸æ‰€æœ‰ç‰©ä½“ç¢°æ’ï¼ŒåŒ…æ‹¬é¼ æ ‡çº¦æŸ
                    },
                    // æ·»åŠ è‡ªå®šä¹‰å±æ€§ï¼Œæ ‡è®°ä¸ºå¯æ‹–æ‹½
                    plugin: {
                        attractors: [],
                        draggable: true
                    }
                });
                
                // å»¶è¿Ÿåå¯ç”¨ç¢°æ’
                // ä¸å†éœ€è¦å»¶è¿Ÿä¿®æ”¹ç¢°æ’è¿‡æ»¤å™¨ï¼Œå› ä¸ºæˆ‘ä»¬å·²ç»è®¾ç½®äº†æ­£ç¡®çš„å€¼
                // ä½†ä¿ç•™å»¶è¿Ÿä»¥ç¡®ä¿æ–‡å­—å—æœ‰æ—¶é—´æ­£ç¡®å®šä½
                setTimeout(() => {
                    // ç¡®ä¿æ–‡å­—å—å·²ç»å‡†å¤‡å¥½è¿›è¡Œäº¤äº’
                    Matter.Sleeping.set(block, false);
                }, CONFIG.block.collisionDelay);
                
                // æ·»åŠ ç¼©æ”¾åŠ¨ç”»
                let currentScale = initialScale;
                const startTime = Date.now();
                const scaleAnimation = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / CONFIG.block.scaleDuration, 1);
                    currentScale = initialScale + (1 - initialScale) * progress;
                    
                    Body.scale(block, currentScale / (currentScale - scaleStep), currentScale / (currentScale - scaleStep));
                    
                    if (progress < 1) {
                        requestAnimationFrame(scaleAnimation);
                    }
                };
                scaleAnimation();
                
                blocks.push({
                    body: block,
                    char: char,
                    color: color,
                    fontSize: calculateFontSize(char)
                });
                
                World.add(world, block);
            });
            
            // åˆ›å»ºæ–‡å­—æ–¹å—è¿æ¥ï¼ˆå­¦ä¹ index.htmlçš„æ–¹å¼ï¼‰
            for (let i = 0; i < blocks.length - 1; i++) {
                const joint = Matter.Constraint.create({
                    bodyA: blocks[i].body,
                    bodyB: blocks[i + 1].body,
                    pointA: { x: CONFIG.block.size / 2, y: 0 },
                    pointB: { x: -CONFIG.block.size / 2, y: 0 },
                    length: CONFIG.block.gap,
                    stiffness: CONFIG.joint.stiffness,
                    damping: CONFIG.joint.damping,
                    render: {
                        visible: true,
                        lineWidth: 1,
                        strokeStyle: 'rgba(255, 255, 255, 0.2)'
                    }
                });
                
                joints.push(joint);
                World.add(world, joint);
            }
            
            // å‘å°„
            const angle = (Math.random() - 0.8) * CONFIG.launcher.angleRange * Math.PI / 180;
            const force = CONFIG.launcher.baseForce + (Math.random() - 0.5) * CONFIG.launcher.forceVariation;
            
            blocks.forEach(block => {
                Matter.Body.setVelocity(block.body, {
                    x: Math.cos(angle) * force,
                    y: Math.sin(angle) * force
                });
            });
            
            characterGroups.push({ blocks, joints, text });
            
            // å‘å°„åŠ¨ç”»
            const launcher = document.getElementById('launcherVisual');
            launcher.style.transform = 'scale(1.2)';

            showStatus(`å·²å‘å°„: ${text}`);

        // è®¡ç®—å­—ä½“å¤§å°
        function calculateFontSize(char) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let size = CONFIG.block.size;
            
            while (size > 8) {
                ctx.font = `bold ${size}px system-ui`;
                const metrics = ctx.measureText(char);
                if (metrics.width <= CONFIG.block.size * 0.9) break;
                size -= 2;
            }
            
            return size;
        }
        
        // åº”ç”¨æ¼©æ¶¡åŠ›
        function applyVortexForces() {
            if (!vortexActive) return;
            
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const vortexX = rect.width * CONFIG.vortex.xPosition;
            const vortexY = rect.height * 0.5;
            
            // ä½¿ç”¨ç¼“å­˜è®¡ç®—ï¼Œå‡å°‘æ¯å¸§é‡å¤è®¡ç®—
            const maxDistance = 200;
            const captureRadius = CONFIG.vortex.captureRadius;
            const vortexStrength = CONFIG.vortex.strength;
            const rotationForce = CONFIG.vortex.rotationForce;
            
            // ä½¿ç”¨forå¾ªç¯æ›¿ä»£forEachä»¥æé«˜æ€§èƒ½
            for (let i = 0; i < characterGroups.length; i++) {
                const group = characterGroups[i];
                let captured = false;
                
                for (let j = 0; j < group.blocks.length; j++) {
                    const block = group.blocks[j];
                    const dx = vortexX - block.body.position.x;
                    const dy = vortexY - block.body.position.y;
                    const distanceSquared = dx * dx + dy * dy; // é¿å…å¼€æ–¹è¿ç®—
                    
                    // ä½¿ç”¨å¹³æ–¹æ¯”è¾ƒé¿å…å¼€æ–¹
                    if (distanceSquared > 0 && distanceSquared < maxDistance * maxDistance) {
                        const distance = Math.sqrt(distanceSquared); // åªåœ¨éœ€è¦æ—¶è®¡ç®—
                        const force = vortexStrength / distance;
                        const angle = Math.atan2(dy, dx) + Math.PI / 2;
                        
                        // åº”ç”¨æ¼©æ¶¡åŠ›
                        Matter.Body.applyForce(block.body, block.body.position, {
                            x: (dx / distance) * force + Math.cos(angle) * rotationForce,
                            y: (dy / distance) * force + Math.sin(angle) * rotationForce
                        });
                    }
                    
                    // æ£€æŸ¥æ•è· - åŒæ ·ä½¿ç”¨å¹³æ–¹æ¯”è¾ƒ
                    if (distanceSquared < captureRadius * captureRadius) {
                        captured = true;
                        break; // ä¸€æ—¦ç¡®è®¤æ•è·ï¼Œç«‹å³è·³å‡ºå¾ªç¯
                    }
                }
                
                // å¦‚æœè¢«æ•è·ï¼Œç§»é™¤æ•´ä¸ªç»„å¹¶æ’­æ”¾è¯­éŸ³
                if (captured) {
                    speakText(group.text);
                    removeGroup(group);
                    i--; // è°ƒæ•´ç´¢å¼•ï¼Œå› ä¸ºæ•°ç»„é•¿åº¦å·²å˜åŒ–
                }
            }
        }

        // Web Speech APIè¯­éŸ³è¯†åˆ«
        
        // Web Speech APIå®ç°
        async function useWebSpeechAPI(retryCount = 0) {
            const MAX_RETRIES = 2; // æœ€å¤§é‡è¯•æ¬¡æ•°
            
            return new Promise((resolve, reject) => {
                if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                    reject(new Error('æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«'));
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                // è®¾ç½®è¶…æ—¶å¤„ç†
                let timeoutId = setTimeout(() => {
                    try {
                        recognition.abort();
                    } catch (e) {
                        console.warn('åœæ­¢è¯­éŸ³è¯†åˆ«å¤±è´¥:', e);
                    }
                    
                    if (retryCount < MAX_RETRIES) {
                        console.log(`è¯­éŸ³è¯†åˆ«è¶…æ—¶ï¼Œç¬¬${retryCount + 1}æ¬¡é‡è¯•...`);
                        clearTimeout(timeoutId);
                        useWebSpeechAPI(retryCount + 1)
                            .then(resolve)
                            .catch(reject);
                    } else {
                        reject(new Error('è¯­éŸ³è¯†åˆ«è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥'));
                    }
                }, 10000); // 10ç§’è¶…æ—¶
                
                let hasResult = false;
                
                recognition.onresult = (event) => {
                    hasResult = true;
                    // æ¸…é™¤è¶…æ—¶è®¡æ—¶å™¨
                    clearTimeout(timeoutId);
                    
                    const transcript = event.results[0][0].transcript.trim();
                    console.log('è¯­éŸ³è¯†åˆ«ç»“æœ:', transcript);
                    resolve(transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                    
                    // æ¸…é™¤è¶…æ—¶è®¡æ—¶å™¨
                    clearTimeout(timeoutId);
                    
                    // å¤„ç†ç½‘ç»œé”™è¯¯ï¼Œå°è¯•è‡ªåŠ¨é‡è¯•
                    if (event.error === 'network' && retryCount < MAX_RETRIES) {
                        console.log(`ç½‘ç»œé”™è¯¯ï¼Œç¬¬${retryCount + 1}æ¬¡é‡è¯•...`);
                        setTimeout(() => {
                            useWebSpeechAPI(retryCount + 1)
                                .then(resolve)
                                .catch(reject);
                        }, 1000); // å»¶è¿Ÿ1ç§’åé‡è¯•
                        return;
                    }
                    
                    let errorMsg = 'è¯­éŸ³è¯†åˆ«å¤±è´¥';
                    switch(event.error) {
                        case 'no-speech':
                            errorMsg = 'æ²¡æœ‰æ£€æµ‹åˆ°è¯­éŸ³';
                            break;
                        case 'audio-capture':
                            errorMsg = 'æ— æ³•è®¿é—®éº¦å…‹é£';
                            break;
                        case 'not-allowed':
                            errorMsg = 'è¯·å…è®¸éº¦å…‹é£è®¿é—®æƒé™';
                            break;
                        case 'network':
                            errorMsg = 'ç½‘ç»œè¿æ¥é—®é¢˜ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•';
                            break;
                        case 'aborted':
                            errorMsg = 'è¯­éŸ³è¯†åˆ«è¢«ä¸­æ–­';
                            break;
                        case 'service-not-allowed':
                            errorMsg = 'æœåŠ¡ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•';
                            break;
                        default:
                            errorMsg = 'è¯­éŸ³è¯†åˆ«å¤±è´¥: ' + event.error;
                    }
                    reject(new Error(errorMsg));
                };
                
                recognition.onend = () => {
                    // æ¸…é™¤è¶…æ—¶è®¡æ—¶å™¨
                    clearTimeout(timeoutId);
                    
                    if (!hasResult) {
                        reject(new Error('æ²¡æœ‰è¯†åˆ«åˆ°è¯­éŸ³'));
                    }
                };
                
                try {
                    recognition.start();
                } catch (error) {
                    reject(new Error('æ— æ³•å¯åŠ¨è¯­éŸ³è¯†åˆ«'));
                }
            });
        }

        // é¢œè‰²å¤„ç†å·¥å…·å‡½æ•°
        function lightenColor(color, percent) {
            // å¤„ç†åå…­è¿›åˆ¶é¢œè‰²
            if (color.startsWith('#')) {
                let r = parseInt(color.slice(1, 3), 16);
                let g = parseInt(color.slice(3, 5), 16);
                let b = parseInt(color.slice(5, 7), 16);
                
                r = Math.min(255, Math.floor(r + (255 - r) * percent / 100));
                g = Math.min(255, Math.floor(g + (255 - g) * percent / 100));
                b = Math.min(255, Math.floor(b + (255 - b) * percent / 100));
                
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            return color;
        }

        function startGameLoop() {
            let lastFrameTime = performance.now();
            const targetFrameTime = 1000 / CONFIG.physics.fps;
            
            function update(currentTime) {
                // è®¡ç®—å¸§é—´éš”æ—¶é—´ï¼Œå®ç°å¹³æ»‘çš„åŠ¨ç”»
                const deltaTime = currentTime - lastFrameTime;
                
                // å¦‚æœå¸§é—´éš”æ—¶é—´å°äºç›®æ ‡æ—¶é—´ï¼Œè·³è¿‡æ­¤å¸§
                if (deltaTime < targetFrameTime - 1) {
                    requestAnimationFrame(update);
                    return;
                }
                
                lastFrameTime = currentTime;
                
                applyVortexForces();
                Matter.Engine.update(engine);

                // åªåœ¨éœ€è¦æ—¶é‡ç»˜ï¼Œå‡å°‘GPUè´Ÿæ‹…

                    const container = canvas.parentElement;
                    const rect = container.getBoundingClientRect();
                    ctx.clearRect(0, 0, rect.width, rect.height);
                    characterGroups.forEach(group => {
                        group.blocks.forEach(block => {
                            const { body, char, color, fontSize } = block;
                            
                            ctx.save();
                            ctx.translate(body.position.x, body.position.y);
                            ctx.rotate(body.angle);
                            
                            // ç»˜åˆ¶ç«‹ä½“æ–‡å­—
                            ctx.font = `bold ${fontSize}px system-ui`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            
                            // ä½¿ç”¨text-shadowæ•ˆæœä¼˜åŒ–æ¸²æŸ“æ€§èƒ½
                            // åº•å±‚é˜´å½± - è¥é€ æ·±åº¦
                            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                            ctx.shadowBlur = 4;
                            ctx.shadowOffsetX = 2;
                            ctx.shadowOffsetY = 2;
                            
                            // è¾¹æ¡†å±‚ - æè¾¹æ•ˆæœ
                            ctx.strokeStyle = color.border;
                            ctx.lineWidth = 2;
                            ctx.strokeText(char, 0, 0);
                            
                            // é‡ç½®é˜´å½±ä»¥é¿å…å½±å“ä¸»ä½“æ–‡å­—
                            ctx.shadowColor = 'transparent';
                            ctx.shadowBlur = 0;
                            ctx.shadowOffsetX = 0;
                            ctx.shadowOffsetY = 0;
                            
                            // ä¸»ä½“æ–‡å­— - æ¸å˜å¡«å……
                            const gradient = ctx.createLinearGradient(-fontSize/2, -fontSize/2, fontSize/2, fontSize/2);
                            gradient.addColorStop(0, color.text);
                            gradient.addColorStop(0.5, lightenColor(color.text, 20));
                            gradient.addColorStop(1, color.text);
                            ctx.fillStyle = gradient;
                            ctx.fillText(char, 0, 0);
                            
                            // é«˜å…‰æ•ˆæœ - é¡¶éƒ¨æäº®ï¼ˆä½¿ç”¨åŠé€æ˜ç™½è‰²ï¼‰
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fillText(char, -1, -1);
                            
                            ctx.restore();
                        });
                    });
                    dirty = false; // é‡ç½®dirtyæ ‡å¿—ï¼Œé¿å…ä¸å¿…è¦çš„é‡ç»˜
                }
                requestAnimationFrame(update);
            }
            update(performance.now());
        }

        function setupGyroGravity() {
    if (window.innerWidth > 600) return; // ä»…ç§»åŠ¨ç«¯å¯ç”¨

    let lastUpdate = 0;
    const sensitivity = 0.7; // çµæ•åº¦ï¼Œ0~1ï¼Œè¶Šå°è¶Šä¸çµæ•
    const updateInterval = 33; // çº¦30fpsï¼Œå¹³è¡¡æ€§èƒ½å’Œå“åº”æ€§
    
    // ä½¿ç”¨ä½é€šæ»¤æ³¢å¹³æ»‘é™€èºä»ªæ•°æ®
    let filteredX = 0;
    let filteredY = CONFIG.physics.gravity;
    const filterFactor = 0.2; // æ»¤æ³¢å› å­ï¼Œå€¼è¶Šå°æ»¤æ³¢æ•ˆæœè¶Šå¼º

    window.addEventListener('deviceorientation', function(event) {
        const now = Date.now();
        if (now - lastUpdate < updateInterval) return; // æ§åˆ¶æ›´æ–°é¢‘ç‡
        lastUpdate = now;

        if (typeof event.beta === 'number' && typeof event.gamma === 'number') {
            // è®¡ç®—åŸå§‹é‡åŠ›å€¼
            const rawX = CONFIG.physics.gravity * Math.sin(event.gamma * Math.PI / 180) * sensitivity;
            const rawY = CONFIG.physics.gravity * Math.sin(event.beta * Math.PI / 180) * sensitivity;
            
            // åº”ç”¨ä½é€šæ»¤æ³¢
            filteredX = filteredX * (1 - filterFactor) + rawX * filterFactor;
            filteredY = filteredY * (1 - filterFactor) + rawY * filterFactor;
            
            if (gravityActive) {
                world.gravity.x = filteredX;
                world.gravity.y = filteredY;
            }
        }
    }, true);
