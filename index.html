    <script>
        window.onload = function() {
            // DOMÂÖÉÁ¥†ÂºïÁî®

            const textInput = document.getElementById('textInput');
            const addTextBtn = document.getElementById('addText');

            const clearAllBtn = document.getElementById('clearAll');
            const vortexVisual = document.getElementById('vortexVisual');

            // ===== Á≥ªÁªüÂèØË∞ÉÂèÇÊï∞ÈÖçÁΩÆ =====
            const CONFIG = {
                // Áâ©ÁêÜÂèÇÊï∞

                    gravity: 0.8,           // ÈáçÂäõÂ§ßÂ∞è
                    timeScale: 1,           // Êó∂Èó¥Áº©Êîæ

                // Êº©Ê∂°ÂèÇÊï∞

                    rotationForce: 0.0005,  // ÊóãËΩ¨Âäõ
                    xPosition: 0.75         // Ê∞¥Âπ≥‰ΩçÁΩÆ(0-1)

                // ÊñπÂùóÂèÇÊï∞
                block: {

                    friction: 0.1,          // Êë©Êì¶Âäõ
                    frictionAir: 0.03,      // Á©∫Ê∞îÈòªÂäõ
                    density: 0.04,          // ÂØÜÂ∫¶
                    showBlocks: false       // ÊòØÂê¶ÊòæÁ§∫ÊñπÂùóËÉåÊôØ

                // ÂèëÂ∞ÑÂèÇÊï∞

                // ËØ≠Èü≥ÂèÇÊï∞
                speech: {
                    lang: 'zh-CN',          // ËØ≠Ë®Ä
                    volume: 1,              // Èü≥Èáè
                    rate: 1,                // ËØ≠ÈÄü
                    pitch: 1                // Èü≥Ë∞É
                }
            };
            
            // ÊñπÂùóÊòæÁ§∫Áä∂ÊÄÅ - ‰ΩøÁî®ÈÖçÁΩÆÂèÇÊï∞
            let showBlocks = CONFIG.block.showBlocks;
            
            // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØÁöÑÂáΩÊï∞
            function showStatus(message, isError = false) {
                statusText.textContent = message;
                statusMessage.classList.remove('hidden', 'bg-blue-50', 'text-blue-700', 'bg-red-50', 'text-red-700');
                
                if (isError) {
                    statusMessage.classList.add('bg-red-50', 'text-red-700');

                setTimeout(() => {

            }
            
            // Áâ©ÁêÜÂºïÊìéÂàùÂßãÂåñ
            const { Engine, World, Bodies, Body, Constraint, Mouse, MouseConstraint } = Matter;
            
            // ÂàõÂª∫ÂºïÊìé - ‰ΩøÁî®ÈÖçÁΩÆÂèÇÊï∞
            const engine = Engine.create({
                timing: {
                    timeScale: CONFIG.physics.timeScale,
                    delta: 1000 / CONFIG.physics.fps // Ê†πÊçÆfpsËÆ°ÁÆódelta
                }
            });
            engine.world.gravity.y = CONFIG.physics.gravity;
            
            // ÂàùÂßãÂåñCanvasÂ∞∫ÂØ∏ÔºåËÄÉËôëËÆæÂ§áÂÉèÁ¥†ÊØî
            function initialResizeCanvas() {
                const container = canvas.parentElement;
                const dpr = window.devicePixelRatio || 1;
                const rect = container.getBoundingClientRect();
                
                canvas.width = rect.width * dpr;
                canvas.height = 600 * dpr;
                canvas.style.width = `${rect.width}px`;
                canvas.style.height = '600px';
                
                // Ë∞ÉÊï¥‰∏ä‰∏ãÊñáÁº©Êîæ
                ctx.scale(dpr, dpr);
                
                // ÂÆö‰ΩçËßÜËßâÂÖÉÁ¥† - Êº©Ê∂°‰ΩçÁΩÆ‰∏éÁâ©ÁêÜ‰ΩçÁΩÆ‰∏ÄËá¥

                // ÂèëÂ∞ÑÂô®‰ΩçÁΩÆ‰∏äÁßª
                launcherVisual.style.left = '30px';
                launcherVisual.style.top = `150px`;
            }
            
            initialResizeCanvas();
            
            // ÂàõÂª∫‰∏ñÁïåËæπÁïå
            const ground = Bodies.rectangle(canvas.width / (2 * window.devicePixelRatio || 1), 
                                           600 - 10,

                                           20, 
                                           { isStatic: true });
            const ceiling = Bodies.rectangle(canvas.width / (2 * window.devicePixelRatio || 1), 
                                            10, 
                                            canvas.width / (window.devicePixelRatio || 1), 
                                            20, 
                                            { isStatic: true });
            const leftWall = Bodies.rectangle(10, 
                                             300, 
                                             20, 
                                             600, 
                                             { isStatic: true });
            const rightWall = Bodies.rectangle(canvas.width / (window.devicePixelRatio || 1) - 10, 
                                              300, 
                                              20,

            // Êº©Ê∂°ËÆæÁΩÆ - ‰ΩøÁî®ÈÖçÁΩÆÂèÇÊï∞
            const vortexCenter = { 
                x: canvas.parentElement.getBoundingClientRect().width * CONFIG.vortex.xPosition,
                y: 300 
            };
            const vortexStrength = CONFIG.vortex.strength;
            let vortexActive = true;
            
            // ÂèëÂ∞ÑÂô®‰ΩçÁΩÆ - ‰ΩøÁî®ÈÖçÁΩÆÂèÇÊï∞
            const launcherPosition = { 
                x: CONFIG.launcher.x, 
                y: CONFIG.launcher.y 
            };
            
            // Â≠òÂÇ®ÊñáÂ≠óÊñπÂùóÁªÑ
            let characterGroups = [];
            
            // È¢úËâ≤Â∫ì
            const colors = [
                { bg: 'rgba(59, 130, 246, 0.95)', text: 'white', border: 'rgba(59, 130, 246, 1)' },
                { bg: 'rgba(16, 185, 129, 0.95)', text: 'white', border: 'rgba(16, 185, 129, 1)' },
                { bg: 'rgba(236, 72, 153, 0.95)', text: 'white', border: 'rgba(236, 72, 153, 1)' },
                { bg: 'rgba(245, 158, 11, 0.95)', text: 'white', border: 'rgba(245, 158, 11, 1)' },
                { bg: 'rgba(239, 68, 68, 0.95)', text: 'white', border: 'rgba(239, 68, 68, 1)' },
                { bg: 'rgba(139, 92, 246, 0.95)', text: 'white', border: 'rgba(139, 92, 246, 1)' }
            ];
            
            // ÈöèÊú∫ËØçËØ≠Â∫ì
            const randomWords = [
                'Â§©', 'Âú∞', 'Êó•', 'Êúà', 'Â±±', 'Ê∞¥', 'È£é', '‰∫ë',
                'Êò•', 'Â§è', 'Áßã', 'ÂÜ¨', 'Ëä±', 'È∏ü', 'Ê†ë', 'Êú®'
            ];
            
            // Ê∑ªÂä†ËæπÁïåÂà∞‰∏ñÁïå
            World.add(engine.world, [ground, ceiling, leftWall, rightWall]);
            
            // Èº†Ê†á‰∫§‰∫í
            const mouse = Mouse.create(canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });

            // ÊåâÈíÆÁÇπÂáªÊïàÊûú
            function buttonClickEffect(button) {

            // ËÆ°ÁÆóÊúÄ‰Ω≥Â≠ó‰ΩìÂ§ßÂ∞è‰ª•ÂÆåÂÖ®Â°´ÂÖÖÊñπÂùóÔºàÊó†ËæπÁïåÔºâ
            function calculateFontSize(char, blockSize) {
                // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁîªÂ∏ÉÁî®‰∫éÊµãÈáèÊñáÊú¨
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // ÂèØÁî®‰∫éÊµãÈáèÁöÑÊúÄÂ§ßÂ∞∫ÂØ∏ÔºàÂÆåÂÖ®Â°´ÂÖÖÊñπÂùóÔºâ
                const maxWidth = blockSize;
                const maxHeight = blockSize;
                
                // ‰∫åÂàÜÊ≥ïÊü•ÊâæÊúÄ‰Ω≥Â≠ó‰ΩìÂ§ßÂ∞è
                let low = 8;
                let high = blockSize * 2; // ÊúÄÂ§ßÂèØËÉΩÂ∞∫ÂØ∏‰∏∫ÊñπÂùóÁöÑ2ÂÄç
                let bestSize = 8;
                
                while (high - low > 1) {
                    const mid = Math.floor((low + high) / 2);
                    tempCtx.font = `bold ${mid}px Inter, system-ui, sans-serif`;
                    const metrics = tempCtx.measureText(char);
                    
                    // Ëé∑ÂèñÊñáÊú¨ÂÆûÈôÖÈ´òÂ∫¶
                    const textHeight = mid * 1.1; // Ë∞ÉÊï¥Âõ†Â≠ê‰ª•Êõ¥Á≤æÁ°ÆÂåπÈÖçÂÆûÈôÖÈ´òÂ∫¶
                    
                    // ÊñáÂ≠óÂøÖÈ°ªÂÆåÂÖ®Âú®ÊñπÂùóÂÜÖÔºå‰∏çÁïôËæπË∑ù
                    if (metrics.width <= maxWidth && textHeight <= maxHeight) {
                        bestSize = mid;
                        low = mid;
                    } else {
                        high = mid;
                    }
                }
                
                return bestSize;
            }
            
            // ÂàõÂª∫ÊñáÂ≠óÊñπÂùóÁªÑÔºàÊØè‰∏™ÊñπÂùó‰∏Ä‰∏™ÊñáÂ≠óÔºâ
            function createCharacterBlocks(text, x, y) {
                // ÂàÜÂâ≤ÊñáÂ≠ó‰∏∫Âçï‰∏™Â≠óÁ¨¶
                const characters = text.split('');
                if (characters.length === 0) return null;
                
                // ÊñπÂùóÂèÇÊï∞ - ‰ΩøÁî®ÈÖçÁΩÆÂèÇÊï∞
                const blockSize = CONFIG.block.size;
                const gap = CONFIG.block.gap; // ÊñπÂùó‰πãÈó¥ÁöÑÈó¥Èöô
                
                // Êï¥‰∏™ÁªÑÁöÑÊÄªÂÆΩÂ∫¶
                const totalWidth = characters.length * blockSize + (characters.length - 1) * gap;
                
                // Èò≤Ê≠¢ÈïøÊñáÂ≠óÂç°Â¢ô - ËÆ°ÁÆóÂÆâÂÖ®ÁöÑÂèëÂ∞Ñ‰ΩçÁΩÆ
                const minSafeX = 30 + totalWidth / 2; // Â∑¶ËæπÁïåÂÆâÂÖ®Ë∑ùÁ¶ª
                const maxSafeX = canvas.width / (window.devicePixelRatio || 1) - 30 - totalWidth / 2; // Âè≥ËæπÁïåÂÆâÂÖ®Ë∑ùÁ¶ª
                
                // Ë∞ÉÊï¥ÂèëÂ∞Ñ‰ΩçÁΩÆÔºåÁ°Æ‰øù‰∏ç‰ºöÂç°Â¢ô
                const safeX = Math.max(minSafeX, Math.min(x, maxSafeX));
                
                // ‰∏∫Êï¥‰∏™ÁªÑÈÄâÊã©‰∏Ä‰∏™È¢úËâ≤‰∏ªÈ¢ò
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Â≠òÂÇ®ÊñπÂùóÂíåÂÖ≥ËäÇ
                const blocks = [];
                const joints = [];
                
                // ÂàõÂª∫ÊØè‰∏™Â≠óÁ¨¶ÁöÑÊñπÂùó
                characters.forEach((char, index) => {
                    // ËÆ°ÁÆóÊØè‰∏™ÊñπÂùóÁöÑÂàùÂßã‰ΩçÁΩÆ - ‰ΩøÁî®ÂÆâÂÖ®ÁöÑXÂùêÊ†á
                    const blockX = safeX - totalWidth / 2 + index * (blockSize + gap) + blockSize / 2;
                    
                    const block = Bodies.rectangle(
                        blockX, 
                        y, 
                        blockSize, 
                        blockSize, 
                        { 
                            restitution: CONFIG.block.restitution,
                            friction: CONFIG.block.friction,
                            frictionAir: CONFIG.block.frictionAir,
                            density: CONFIG.block.density
                        }
                    );
                    
                    // ËÆ°ÁÆóÈÄÇÂêàÂΩìÂâçÂ≠óÁ¨¶ÁöÑÂ≠ó‰ΩìÂ§ßÂ∞èÔºàÂÆåÂÖ®Â°´ÂÖÖÊñπÂùóÔºâ
                    const fontSize = calculateFontSize(char, blockSize);
                    
                    // Â≠òÂÇ®ÊñπÂùó‰ø°ÊÅØ
                    blocks.push({
                        body: block,
                        char: char,
                        color: color,
                        fontSize: fontSize
                    });
                    
                    World.add(engine.world, block);
                });
                
                // ÂàõÂª∫ËøûÊé•ÊñπÂùóÁöÑÊüîÊÄßÂÖ≥ËäÇ
                for (let i = 0; i < blocks.length - 1; i++) {
                    const joint = Constraint.create({
                        bodyA: blocks[i].body,
                        bodyB: blocks[i + 1].body,
                        pointA: { x: blockSize / 2 + gap / 2, y: 0 },
                        pointB: { x: -blockSize / 2 - gap / 2, y: 0 },
                        length: 0,
                        stiffness: CONFIG.joint.stiffness,
                        damping: CONFIG.joint.damping
                    });
                    
                    joints.push(joint);
                    World.add(engine.world, joint);
                }
                
                // ËøîÂõûÂÆåÊï¥ÁöÑÊñáÂ≠óÊñπÂùóÁªÑ
                return {
                    blocks,
                    joints,
                    fullText: text
                };
            }
            
            // ÂèëÂ∞ÑÊñáÂ≠óÊñπÂùóÁªÑ
            function launchWord(text) {
                if (!text || text.trim() === '') {
                    showStatus('ËØ∑ËæìÂÖ•ÊñáÂ≠óÂêéÂÜçÂèëÂ∞Ñ', true);
                    return null;
                }
                
                triggerLaunchAnimation();
                const characterGroup = createCharacterBlocks(text, launcherPosition.x, launcherPosition.y);
                if (!characterGroup) return null;
                
                // ÈöèÊú∫ÂèëÂ∞ÑËßíÂ∫¶ÂíåÂäõÂ∫¶ - ‰ΩøÁî®ÈÖçÁΩÆÂèÇÊï∞
                const angle = (Math.random() * CONFIG.launcher.angleRange - CONFIG.launcher.angleRange/2) * Math.PI / 180;
                const baseForce = CONFIG.launcher.baseForce + Math.random() * CONFIG.launcher.forceVariation;
                
                // ÂØπÊØè‰∏™ÊñπÂùóÂ∫îÁî®ÂèëÂ∞ÑÂäõ
                characterGroup.blocks.forEach((block, index) => {
                    const forceVariation = 1 + (index - (characterGroup.blocks.length - 1) / 2) * 0.1;
                    const force = baseForce * forceVariation;
                    
                    Body.setVelocity(block.body, {
                        x: Math.cos(angle) * force,
                        y: Math.sin(angle) * force
                    });
                });
                
                // Â≠òÂÇ®ÊñáÂ≠óÊñπÂùóÁªÑ
                characterGroups.push(characterGroup);
                showStatus(`Â∑≤ÂèëÂ∞Ñ: ${text}`);
                return characterGroup;
            }
            
            // Ê£ÄÊü•Êº©Ê∂°ÊçïËé∑
            function checkVortexCapture() {
                for (let i = characterGroups.length - 1; i >= 0; i--) {
                    const group = characterGroups[i];
                    let isCaptured = false;
                    
                    // Ê£ÄÊü•‰ªª‰Ωï‰∏Ä‰∏™ÊñπÂùóÊòØÂê¶ËøõÂÖ•Êº©Ê∂°ËåÉÂõ¥
                    for (const block of group.blocks) {
                        const dx = vortexCenter.x - block.body.position.x;
                        const dy = vortexCenter.y - block.body.position.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < CONFIG.vortex.captureRadius) {
                            isCaptured = true;
                            break;
                        }
                    }
                    
                    // Â¶ÇÊûúË¢´Âê∏ÂÖ•ÔºåÁßªÈô§Êï¥‰∏™ÁªÑ
                    if (isCaptured) {
                        // ÁßªÈô§ÊâÄÊúâÊñπÂùó
                        group.blocks.forEach(block => {
                            World.remove(engine.world, block.body);
                        });
                        
                        // ÁßªÈô§ÊâÄÊúâÂÖ≥ËäÇ
                        group.joints.forEach(joint => {
                            World.remove(engine.world, joint);
                        });
                        
                        // ÊúóËØªÂÆåÊï¥ÊñáÂ≠ó
                        speakText(group.fullText);
                        
                        // ‰ªéÊï∞ÁªÑ‰∏≠ÁßªÈô§
                        characterGroups.splice(i, 1);
                    }
                }
            }
            
            // Â∫îÁî®Êº©Ê∂°Âäõ
            function applyVortexForces() {
                characterGroups.forEach(group => {
                    group.blocks.forEach(block => {
                        const dx = vortexCenter.x - block.body.position.x;
                        const dy = vortexCenter.y - block.body.position.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 0) {
                            const forceMagnitude = (1 / distance) * vortexStrength * block.body.mass;
                            const forceX = (dx / distance) * forceMagnitude;
                            const forceY = (dy / distance) * forceMagnitude;
                            
                            const rotationForce = CONFIG.vortex.rotationForce;
                            const forceAngle = Math.atan2(dy, dx) + Math.PI / 2;
                            
                            Body.applyForce(
                                block.body,
                                { x: block.body.position.x, y: block.body.position.y },
                                {
                                    x: forceX + Math.cos(forceAngle) * rotationForce,
                                    y: forceY + Math.sin(forceAngle) * rotationForce
                                }
                            );
                        }
                    });
                });
            }
            
            // ËØ≠Èü≥ËØÜÂà´ÂäüËÉΩ
            let recognition;
            let isListening = false;
            
            function initSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    showStatus('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ËØÜÂà´ÔºåËØ∑‰ΩøÁî®ChromeÊµèËßàÂô®', true);
                    return null;
                }
                
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim();

                        launchWord(transcript);
                        textInput.value = transcript;
                        showStatus(`ËØ≠Èü≥ËØÜÂà´: ${transcript}`);
                    }
                };
                
                recognition.onend = () => {
                    if (isListening) recognition.start();
                    else stopListening();
                };
                
                recognition.onerror = (event) => {
                    console.error('ËØ≠Èü≥ËØÜÂà´ÈîôËØØ:', event.error);
                    
                    // Â§ÑÁêÜ‰∏çÂêåÁ±ªÂûãÁöÑÈîôËØØ
                    if (event.error === 'not-allowed' || event.error === 'permission-denied') {
                        showStatus('È∫¶ÂÖãÈ£éÊùÉÈôêË¢´ÊãíÁªùÔºåËØ∑Âú®ÊµèËßàÂô®ËÆæÁΩÆ‰∏≠ÂÖÅËÆ∏ËÆøÈóÆÈ∫¶ÂÖãÈ£é', true);
                        // Â∞ùËØïÈáçÊñ∞ËØ∑Ê±ÇÊùÉÈôê
                        requestMicrophonePermission();
                    } else if (event.error === 'no-speech') {
                        showStatus('Êú™Ê£ÄÊµãÂà∞ËØ≠Èü≥ÔºåËØ∑ÂÜçÊ¨°Â∞ùËØï', true);
                        if (isListening) recognition.start();
                    } else {
                        showStatus(`ËØ≠Èü≥ËØÜÂà´ÈîôËØØ: ${event.error}`, true);
                    }
                    
                    stopListening();
                };
                
                return recognition;
            }
            
            function startListening() {
                if (!recognition) {
                    recognition = initSpeechRecognition();
                    if (!recognition) {
                        showStatus('ËØ≠Èü≥ËØÜÂà´ÂàùÂßãÂåñÂ§±Ë¥•ÔºåÊ≠£Âú®ÈáçÊñ∞ËØ∑Ê±ÇÊùÉÈôê', true);
                        requestMicrophonePermission();
                        return;
                    }
                }
                
                isListening = true;
                startVoiceBtn.innerHTML = '<i class="fa fa-stop"></i><span>ÂÅúÊ≠¢ÂΩïÈü≥</span><span id="voiceDot" class="recording-indicator"></span>';
                startVoiceBtn.classList.remove('bg-primary', 'hover:bg-primary/90');
                startVoiceBtn.classList.add('bg-red-500', 'hover:bg-red-600');

                try {

                    showStatus('ÂêØÂä®ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•ÔºåÊ≠£Âú®ÈáçÊñ∞ËØ∑Ê±ÇÊùÉÈôê', true);
                    
                    // Â¶ÇÊûúÂêØÂä®Â§±Ë¥•ÔºåÂèØËÉΩÊòØÊùÉÈôêÈóÆÈ¢òÔºåÂ∞ùËØïÈáçÊñ∞ËØ∑Ê±ÇÊùÉÈôê
                    // ÈîÄÊØÅÂΩìÂâçÂÆû‰æãÔºåÈáçÊñ∞ÂàõÂª∫
                    recognition = null;

            function stopListening() {

            // ÁªòÂà∂ÊØè‰∏™ÊñπÂùóÂèäÂÖ∂ÊñáÂ≠óÔºàÂÆåÂÖ®Â°´ÂÖÖÔºâ
            function drawCharacterBlocks(group) {
                group.blocks.forEach(block => {
                    const body = block.body;
                    
                    ctx.save();
                    // Âπ≥ÁßªÂà∞ÊñπÂùó‰ΩçÁΩÆ
                    ctx.translate(body.position.x, body.position.y);
                    // ÊóãËΩ¨‰ª•ÂåπÈÖçÊñπÂùóËßíÂ∫¶
                    ctx.rotate(body.angle);
                    
                    // ÁªòÂà∂ÊñπÂùóÔºàÂ¶ÇÊûúÊòæÁ§∫ÊñπÂùóÔºâ
                    const size = 40;
                    if (showBlocks) {
                        ctx.beginPath();
                        ctx.fillStyle = block.color.bg;
                        ctx.strokeStyle = block.color.border;
                        ctx.lineWidth = 2;
                        
                        // ÁªòÂà∂ÂúÜËßíÁü©ÂΩ¢
                        const radius = 6;
                        const x = -size / 2;
                        const y = -size / 2;
                        
                        ctx.moveTo(x + radius, y);
                        ctx.arcTo(x + size, y, x + size, y + size, radius);
                        ctx.arcTo(x + size, y + size, x, y + size, radius);
                        ctx.arcTo(x, y + size, x, y, radius);
                        ctx.arcTo(x, y, x + size, y, radius);
                        ctx.closePath();
                        
                        ctx.fill();
                        ctx.stroke();
                    }
                    
                    // Âú®ÊñπÂùó‰∏≠ÂøÉÁªòÂà∂ÊñáÂ≠óÔºàÂÆåÂÖ®Â°´ÂÖÖÔºåÊó†ËæπÁïåÔºâ
                    // Ê†πÊçÆÊñπÂùóÊòæÁ§∫Áä∂ÊÄÅË∞ÉÊï¥ÊñáÂ≠óÈ¢úËâ≤
                    const textColor = showBlocks ? block.color.text : block.color.border;
                    
                    // ËÆæÁΩÆÈò¥ÂΩ±ÊïàÊûú
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 4;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    
                    // ‰ΩøÁî®ËÆ°ÁÆóÂ•ΩÁöÑÂ≠ó‰ΩìÂ§ßÂ∞è
                    ctx.font = `bold ${block.fontSize}px Inter, system-ui, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    // ÁªòÂà∂ÊñáÂ≠óÊèèËæπÂ¢ûÂº∫Á´ã‰ΩìÊÑü
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.lineJoin = 'round';
                    ctx.strokeText(block.char, 0, 1);
                    
                    // ÁªòÂà∂ÊñáÂ≠ó‰∏ª‰Ωì
                    ctx.fillStyle = textColor;
                    ctx.fillText(block.char, 0, 1);
                    
                    // Ê∑ªÂä†Á´ã‰ΩìÊïàÊûúÁöÑ‰∫ÆËæπ
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                    ctx.shadowBlur = 2;
                    ctx.shadowOffsetX = -1;
                    ctx.shadowOffsetY = -1;
                    ctx.fillText(block.char, 0, 1);
                    
                    // ÈáçÁΩÆÈò¥ÂΩ±ËÆæÁΩÆ
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    
                    ctx.restore();
                });
            }
            
            // Êõ¥Êñ∞Âæ™ÁéØ
            function update() {
                requestAnimationFrame(update);
                
                // Â∫îÁî®Êº©Ê∂°Âäõ
                if (vortexActive && characterGroups.length > 0) {
                    applyVortexForces();
                    checkVortexCapture();
                }
                
                // Êõ¥Êñ∞ÂºïÊìé
                Engine.update(engine);
                
                // Ê∏ÖÈô§ÁîªÂ∏É
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width / (window.devicePixelRatio || 1), 600);
                
                // ÁªòÂà∂ÊâÄÊúâÊñáÂ≠óÊñπÂùóÁªÑ
                characterGroups.forEach(group => {
                    drawCharacterBlocks(group);
                });
            }
            
            // ÂàùÂßãÂåñ
            function init() {
                // ËÆæÁΩÆCanvasÊ∏≤ÊüìÂ±ûÊÄß
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // Ëá™Âä®ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê
                requestMicrophonePermission();
                
                bindEvents();
                update();
                textInput.focus();
            }
            
            // ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê
            function requestMicrophonePermission() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            // Ëé∑ÂèñÊùÉÈôêÊàêÂäüÔºåÁ´ãÂç≥ÂÅúÊ≠¢‰ΩøÁî®È∫¶ÂÖãÈ£é
                            stream.getTracks().forEach(track => track.stop());
                            showStatus('È∫¶ÂÖãÈ£éÊùÉÈôêÂ∑≤Ëé∑Âèñ');
                            
                            // ÊùÉÈôêËé∑ÂèñÊàêÂäüÂêéÔºåÂàùÂßãÂåñËØ≠Èü≥ËØÜÂà´
                            if (!recognition) {
                                recognition = initSpeechRecognition();
                            }
                        })
                        .catch(err => {
                            console.error('È∫¶ÂÖãÈ£éÊùÉÈôêËé∑ÂèñÂ§±Ë¥•:', err);
                            showStatus('È∫¶ÂÖãÈ£éÊùÉÈôêËé∑ÂèñÂ§±Ë¥•ÔºåËØ∑ÊâãÂä®ÊéàÊùÉ', true);
                            
                            // 3ÁßíÂêéËá™Âä®ÈáçËØï
                            setTimeout(() => {
                                showStatus('Ê≠£Âú®ÈáçÊñ∞ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê...');
                                requestMicrophonePermission();
                            }, 3000);
                        });
                } else {
                    console.error('ÊµèËßàÂô®‰∏çÊîØÊåÅÈ∫¶ÂÖãÈ£éËÆøÈóÆ');
                    showStatus('ÊµèËßàÂô®‰∏çÊîØÊåÅÈ∫¶ÂÖãÈ£éËÆøÈóÆ', true);
                }
            }
            
            init();
        };
    </script>
